<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Processing Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #D32F2F; /* Red to indicate an error */
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 16px;
        }
        p {
            font-size: 18px;
            line-height: 1.7;
            color: #666;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .error-message {
            color: #D32F2F; /* Enhance visibility of the error message */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .countdown {
            font-weight: bold;
            color: #D32F2F;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Invitation Processing Error</h1>
    <p class="error-message">Error: $$errorMessage</p>
    <p>You will be redirected in <span class="countdown">10</span> seconds.</p>
    <p>If you are not redirected, <a href="$$redirectURL">click here</a> to return to the homepage.</p>
</div>
<script>
    let timeLeft = 10;
    let timerId = setInterval(function countdown() {
        if (timeLeft === 0) {
            clearTimeout(timerId);
            window.location.href = '$$redirectURL';
        } else {
            document.querySelector('.countdown').textContent = timeLeft--;
        }
    }, 1000);
</script>
</body>
</html>
