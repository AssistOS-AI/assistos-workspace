<div class="modal-header">
    <div>New Chat</div>
    <div class="close" data-local-action="closeModal">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<form class="modal-body">
    <div class="form-item">
        <label class="form-label" for="scriptName">Select script</label>
        <select class="form-select" id="scriptName" name="scriptName">
            $$scriptOptions
        </select>
    </div>
    <div class="form-item">
        <label class="form-label" for="agent">Select Agent</label>
        <select class="form-select" id="agent" name="agent">
          $$agentOptions
        </select>
    </div>
    <div class="general-button create-chat" data-local-action="createChat">Start new chat</div>
</form>
