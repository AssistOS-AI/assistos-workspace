<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>Homepage</title>
    <base href="/" />
    <link href="index.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
</head>

<body>
<div class="app-container">
    <div class="page-content" id="main-content">
        <div id="app-content">
            <div part="innerpage" class="inner-page">
                <div id="tools-sidebar">
                    <!-- Dynamically Inserted HTML that will overwrite the container with brands-container -->
                    <!-- Brands Container Skeleton (Placeholder for loading page) -->
                    <div class="container">
                        <div class="brands-container">
                            <div class="followed-container">
                                <div class="title-wrapper">
                                    <div class="tools-title">LOGO APP</div>
                                </div>
                            </div>
                            <div class="tools-list">
                                <div class="tool-item" data-action="changePage my-organisation-page">
                                    <img src="./assets/icons/my-organisation-hover.png" alt="My organisation" class="page-menu">
                                    My organisation
                                </div>
                                <div class="tool-item" data-action="changePage llms-page">
                                    <img src="./assets/icons/llms.png" alt="LLMs" class="page-menu">
                                    LLMs
                                </div>
                                <div class="tool-item" data-action="changePage hn-user-page">
                                    <img src="./assets/icons/personalities.png" alt="Personalities" class="page-menu">
                                    Personalities
                                </div>
                                <div class="tool-item" data-action="changePage projects-page">
                                    <img src="./assets/icons/projects.png" alt="Projects" class="page-menu">
                                    Projects
                                </div>
                                <div class="tool-item" data-action="changePage projects-page">
                                    <img src="./assets/icons/proof-reader.png" alt="Proof reader" class="page-menu">
                                    Proof reader
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="page-content">
                </div>

            </div>
        </div>
    </div>
</div>

<script src="bundles/versionLessBoot.js"></script>
<script type="module" src="./main.js"></script>

</body>
</html>
