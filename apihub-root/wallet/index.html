<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>Homepage</title>
    <base href="/" />
    <link href="index.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
</head>

<body>
<div class="app-container">
    <div class="page-content" id="main-content">
        <div id="app-content">
            <div part="innerpage" class="inner-page">
                <div id="tools-sidebar">
                    <!-- Dynamically Inserted HTML that will overwrite the container with brands-container -->
                    <!-- Brands Container Skeleton (Placeholder for loading page) -->
                    <div class="container">
                        <div class="brands-container">
                            <div class="followed-container">
                                <div class="title-wrapper">
                                    <div class="tools-title">LOGO APP</div>
                                </div>
                            </div>
                            <div class="tools-list">
                                <div class="tool-item" data-action="changePage home-page">
                                    <div class="circle-button-skeleton"></div>My organisation
                                </div>
                                <div class="tool-item" data-action="changePage llms-page">
                                    <div class="circle-button-skeleton"></div>LLMs
                                </div>
                                <div class="tool-item" data-action="changePage personalities-page">
                                    <div class="circle-button-skeleton"></div>Personalities
                                </div>
                                <div class="tool-item" data-action="changePage newsletters-page">
                                    <div class="circle-button-skeleton"></div>Newsletters
                                </div>
                                <div class="tool-item" data-action="changePage styles-page">
                                    <div class="circle-button-skeleton"></div>Styles
                                </div>
                                <div class="tool-item" data-action="changePage bookmarks-page">
                                    <div class="circle-button-skeleton"></div>Bookmarks
                                </div>
                                <div class="tool-item" data-action="changePage notes-page">
                                    <div class="circle-button-skeleton"></div>Notes
                                </div>
                                <div class="tool-item" data-action="changePage tasks-page">
                                    <div class="circle-button-skeleton"></div>Tasks
                                </div>
                                <div class="tool-item" data-action="changePage outfinity-user-page">
                                    <div class="circle-button-skeleton"></div>Outfinity User
                                </div>
                                <div class="tool-item" data-action="changePage hn-user-page">
                                    <div class="circle-button-skeleton"></div>HN User
                                </div>
                                <div class="tool-item" data-action="changePage reddit-user-page">
                                    <div class="circle-button-skeleton"></div>Reddit User
                                </div>
                                <div class="tool-item" data-action="changePage medium-user-page">
                                    <div class="circle-button-skeleton"></div>Medium User
                                </div>
                                <div class="tool-item" data-action="changePage comment-page">
                                    <div class="circle-button-skeleton"></div>Comment
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="page-content">
                </div>

            </div>
        </div>
    </div>
</div>

<script src="bundles/versionLessBoot.js"></script>
<script type="module" src="./main.js"></script>

</body>
</html>
