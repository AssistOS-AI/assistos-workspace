<div class="header">
    <div class="left-header-section">
        <img class="black-icon pointer" src="./wallet/assets/icons/back.svg" alt="back" data-local-action="openAgentsPage">
        <div class="agent-name">
            $$agentName
        </div>
    </div>
    <div class="right-header-section">
        <button type="button" class="general-button right-margin save-button" data-local-action="saveChanges">Save Changes</button>
        <button class="general-button" data-local-action="exportAgent">Export Agent</button>
        $$deleteAgentButton
    </div>
</div>
<div class="separator"></div>
<div class="agent-tabs">
    <div class="tab-header" data-local-action="openTab agent-description">Description</div>
    <div class="tab-header" data-local-action="openTab agent-audio">Audio</div>
    <div class="tab-header" data-local-action="openTab agent-text">Text</div>
    <div class="tab-header" data-local-action="openTab agent-chat">Chat</div>
    <div class="tab-header" data-local-action="openTab agent-image">Image</div>
    <div class="tab-header" data-local-action="openTab agent-video">Video</div>
    <div class="tab-header" data-local-action="openTab telegram-bot">Telegram Bot</div>
</div>
<div class="separator"></div>
<div class="page-body">
    <$$currentTab data-presenter="$$currentTab" class="current-tab"></$$currentTab>
</div>
