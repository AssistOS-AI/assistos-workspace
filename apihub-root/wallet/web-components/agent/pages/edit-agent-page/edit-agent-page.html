<div class="header">
    <div class="left-header-section">
        <div class="agent-name">
            $$agentName
        </div>
    </div>
    <div class="right-header-section">
        <button class="gray-button" data-local-action="exportAgent">Export Agent</button>
        $$deleteAgentButton
    </div>
</div>
<div class="tabs-section">
    <div class="tab" data-local-action="openTab agent-description">Description</div>
    $$llmTabs
    <div class="tab" data-local-action="openTab telegram-bot">Telegram Bot</div>
</div>
<div class="page-body">
    <$$currentTab data-presenter="$$currentTab" class="current-tab"></$$currentTab>
</div>
<div class="page-footer">
    <button type="button" class="general-button right-margin save-button" data-local-action="saveChanges">Save</button>
    <button type="button" class="gray-button" data-local-action="saveChanges">Cancel</button>
</div>
