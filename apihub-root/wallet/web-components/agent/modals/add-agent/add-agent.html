<div class="modal-header">
    <div class="modal-title">
        Add agent
    </div>
    <div class="close" data-local-action="closeModal" aria-label="Close">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<div class="modal-body">
    <form>
        <div class="form-item">
            <label class="form-label" for="name">Name</label>
            <input class="form-input" name="name" data-id="name" type="text" id="name" maxlength="40" required placeholder="Add a name">
        </div>

        <div class="form-item">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-input" name="description" data-id="description" id="description" required placeholder="Add a description"></textarea>
        </div>

        <div class="modal-footer">
            <button type="button" class="general-button" data-local-action="addAgentSubmitForm">Add Agent</button>
        </div>
    </form>
</div>
