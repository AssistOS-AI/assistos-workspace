<div class="modal-header">
  <div>Export Document</div>
  <div class="close" data-local-action="closeModal">
    <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
  </div>
</div>
<form class="modal-body">
  <div class="form-item">
    <a data-local-action="openSettingsPage">Open Export Preferences</a>
  </div>
  <div class="form-item-row">
    <label class="form-label" for="fullExport"> Export full document (Otherwise attachments will only be referenced)</label>
    <input type="checkbox" name="fullExport" id="fullExport" style="cursor:pointer;" title="Copies all attachments into the new document instead of referencing them">
  </div>
  <div class="expanded-row-buttons">
    <div class="general-button" data-local-action="exportDocument">Export as DOCAI</div>
    <div class="general-button" data-local-action="exportDOCX">Export as DOCX</div>
    <div class="general-button" data-local-action="exportHTML">Export as HTML</div>
    <div class="general-button" data-local-action="exportPDF">Export as PDF</div>
  </div>
</form>
