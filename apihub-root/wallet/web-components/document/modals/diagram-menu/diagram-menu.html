<div class="modal-header">
    <div>Edit Diagram</div>
    <div class="close" data-local-action="closeModal">
        <span aria-hidden="true">&times;</span>
    </div>
</div>
<div class="modal-body">
    <div id="text-input-container" class="hidden">
        <label for="diagram-text">Inserare text:</label>
        <input type="text" id="diagram-text" class="diagram-input">
        <button class="submit-button" id="submit-diagram" data-local-action="submitChanges">Submit</button>
    </div>

    <div id="code-input-container" class="hidden">


        <div id="language-checkbox-container">
            <p>Selecteaza limbajul de programare:</p>
            <label>
                <input type="checkbox" class="language-checkbox" value="JavaScript">
                JavaScript
            </label>
            <label>
                <input type="checkbox" class="language-checkbox" value="Python">
                Python
            </label>
            <label>
                <input type="checkbox" class="language-checkbox" value="Java">
                Java
            </label>
            <label>
                <input type="checkbox" class="language-checkbox" value="C++">
                C++
            </label>
            <label>
                <input type="checkbox" class="language-checkbox" value="C#">
                C#
            </label>
            <label>
                <input type="checkbox" class="language-checkbox" value="PHP">
                PHP
            </label>
            <label>
                <input type="checkbox" class="language-checkbox" value="Ruby">
                Ruby
            </label>
            <label>
                <input type="checkbox" class="language-checkbox" value="Swift">
                Swift
            </label>
            <label>
                <input type="checkbox" class="language-checkbox" value="Kotlin">
                Kotlin
            </label>
            <label>
                <input type="checkbox" class="language-checkbox" value="Go">
                Go
            </label>
            <label>
                <input type="checkbox" class="language-checkbox" value="Rust">
                Rust
            </label>
        </div>

        <button class="submit-button" id="code-diagram" data-local-action="submitChanges_code">Submit</button>

    </div>

    <div class="view-section">
        <img class="paragraph-image hidden" src="" alt="img">
    </div>
    <div class="actions-section">
        <button class="general-button generate-diagram image-2" id="diagram" data-local-action="generateDiagramCode">
            Generate Diagram
        </button>
        <button class="edit-diagram general-button hidden image-2" data-local-action="editDiagram">Edit Diagram with
            Prompt
        </button>
        <button class="generate-code general-button hidden image-2" data-local-action="generateCode">Generate the code
            from the diagram
        </button>
        <!--        <button class="edit-code general-button hidden" data-local-action="editCode">Edit the mermaid code</button>-->
        <button class="download-code general-button hidden image-2" data-local-action="downloadDiagram">Download the
            diagram
        </button>

    </div>
    <div id="text-input-container-2" class="hidden">
        <label for="diagram-text">The mermaid code:</label>
        <textarea id="diagram-text-2" class="diagram-input" rows="50" cols="50"></textarea>
        <button class="general-button" id="submit-diagram-2" data-local-action="submitChangesMermaid">Apply changes
        </button>
        <p class="text-mermaid hidden">There has been no changes to the code!</p>
        <div class="modal-error hidden">
            <p class="text">The modified mermaid Code is incorrect!</p>
        </div>
    </div>


</div>
