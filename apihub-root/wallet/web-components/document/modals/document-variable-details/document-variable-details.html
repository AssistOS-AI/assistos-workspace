<div class="modal-header">
    <div>Variable settings</div>
    <div class="close" data-local-action="closeModal">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<div class="modal-body">
    <div class="tabs-section">
        <div class="pointer tab valuesTab" data-local-action="changeTab valuesTab">
            <div class="tab-icon values"></div>
            <span>Details</span>
        </div>
        <div class="pointer tab editTab" data-local-action="changeTab editTab">
            <div class="tab-icon edit"></div>
            <span>Edit</span>
        </div>
    </div>
    <div class="tab-content">
        $$tabContent
    </div>
</div>
