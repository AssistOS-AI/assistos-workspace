<div class="modal-header">
    <div>Edit Variable</div>
    <div class="close" data-local-action="closeModal">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<div class="modal-body">
    <div class="tabs-section pointer">
        <div class="tab valuesTab" data-local-action="changeTab valuesTab">
            <div class="tab-icon values"></div>
            <span>Values</span>
        </div>
        <div class="tab editTab" data-local-action="changeTab editTab">
            <div class="tab-icon edit"></div>
            <span>Edit</span>
        </div>
    </div>
    <div class="tab-content">
        $$tabContent
    </div>
</div>
