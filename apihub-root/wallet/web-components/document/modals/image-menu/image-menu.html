<div class="modal-header">
    <div>Edit Image</div>
    <div class="close" data-local-action="closeModal">
        <span aria-hidden="true">&times;</span>
    </div>
</div>
<div class="modal-body">
    <div class="actions-section">
        <button class="general-button" data-local-action="insertImage">Insert Image</button>
        <button class="delete-image general-button hidden" data-local-action="deleteImage">Delete Image</button>
    </div>
    <div class="view-section">
        <img class="paragraph-image hidden" src="" alt="img">
    </div>
</div>
