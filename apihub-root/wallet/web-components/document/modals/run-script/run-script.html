<div class="modal-header">
    <div class="modal-title">
        Run Script
    </div>
    <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </button>
</div>
<div class="modal-body">
    <button class="general-button run-script" data-local-action="runScript">Run script</button>
    <div class="args-section">
        <span class="ars-header">Arguments</span>
        <div class="args-list">
            <div class="arg-item">
                <div class="delete-arg" data-local-action="deleteArg">-</div>
                <span class="arg-label">arg1</span>
                <input type="text" class="arg-input">
            </div>
        </div>
        <button class="general-button" data-local-action="addArg">Add Argument</button>
    </div>
</div>
