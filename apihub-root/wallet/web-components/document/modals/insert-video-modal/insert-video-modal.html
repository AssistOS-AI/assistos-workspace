<div class="modal-header">
  <div class="modal-title">
    Insert Image
  </div>
  <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input type="file" id="fileInput" accept="video/*" style="display: none;">
  <button data-local-action="openGallerySection">Gallery</button>
  <button data-local-action="openMyDevice">My device</button>
</div>
