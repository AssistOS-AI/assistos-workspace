<div class="modal-header">
    <div>Background Sound</div>
    <div class="close" data-local-action="closeModal">
        <span aria-hidden="true">&times;</span>
    </div>
</div>
<div class="modal-body">
    <button class="general-button insert-audio" data-local-action="insertAudio">Insert Audio</button>
    <div class="audio-configs hidden">
        <div class="top-audio-section">
            <audio class="chapter-audio" controls preload="metadata"></audio>
            <div class="icon-container">
                <img data-local-action="deleteBackgroundSound" src="./wallet/assets/icons/trash-can.svg" class="pointer black-icon" alt="trash">
            </div>
        </div>
        <div class="bottom-audio-section">
            <div class="form-item">
                <label for="loop" class="form-label">Loop</label>
                <input type="checkbox" id="loop">
            </div>
            <div class="form-item">
                <label for="volume" class="form-label">Volume</label>
                <input class="form-input" type="number" id="volume" min="0" max="100" step="1">
            </div>
            <button class="general-button" data-local-action="saveBackgroundSoundChanges">Save</button>
        </div>
    </div>
</div>
<input type="file" class="file-input hidden" accept="audio/mp3">
