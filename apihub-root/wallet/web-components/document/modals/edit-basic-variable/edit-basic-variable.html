<div class="modal-header">
    <div>Edit Variable</div>
    <div class="close" data-local-action="closeModal">
        <span aria-hidden="true">&times;</span>
    </div>
</div>
<form class="modal-body">
    <div class="form-item">
        <label class="form-label" for="name">Name</label>
        <input class="form-input" pattern="^\S+$" title="No spaces allowed" id="name" type="text" name="name" value="$$varName" required>
    </div>
    <div class="form-item command">
        <label class="form-label" for="command">Expression</label>
        <textarea class="form-input" id="command" name="command"></textarea>
    </div>
    <div class="form-item">
        <label class="form-label" for="value">Value</label>
        <textarea class="form-input" id="value" name="value" readonly disabled></textarea>
    </div>
    <div class="form-item">
        <label class="form-label" for="errors">Build Errors</label>
        <textarea class="form-input" id="errors" name="errors" readonly disabled></textarea>
    </div>
    <button class="general-button" data-local-action="editVariable">Apply</button>
</form>
