<div class="modal-header">
    <div>Print Document</div>
    <div class="close" data-local-action="closeModal">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<form class="modal-body">
    <div class="form-item">
        <a data-local-action="openSettingsPage">Open Print Preferences</a>
    </div>
    <div class="expanded-row-buttons">
        <div class="general-button" data-local-action="printDocument">Print</div>
        <div class="general-button" data-local-action="previewDocument">Preview</div>
    </div>
</form>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.3/purify.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
