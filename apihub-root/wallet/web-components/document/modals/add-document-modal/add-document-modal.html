<div class="modal-header">
    <div>Add Document</div>
    <div class="close" data-local-action="closeModal">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<div class="source-toggle">
    <div class="radios-label">Select an option to add a document:</div>
    <div class="radios-container">
        <div class="radio-item">
            <div class="custom-radio selected radio-margin" data-local-action="selectRadio" data-value="create">
                <div class="radio-selection"></div>
            </div>
            <label class="source-toggle-label">Create Document</label>
        </div>
        <div class="radio-item">
            <div class="custom-radio radio-margin" data-local-action="selectRadio" data-value="upload">
                <div class="radio-selection"></div>
            </div>
            <label class="source-toggle-label">Upload files</label>
        </div>
    </div>
</div>
<form class="add-document-form modal-body" id="createDoc">
    <div class="form-item">
        <label class="form-label" for="documentTitle">Title</label>
        <input class="form-input" name="documentTitle" data-id="documentTitle" pattern=".*\S+.*" type="text" id="documentTitle" maxlength="50" required placeholder="Title of Document">
    </div>
    <div class="form-item">
        <label class="form-label" for="category">Category</label>
        <select class="form-input" name="category" id="category" required>
            $$categoriesOptions
        </select>
    </div>
    <div class="modal-footer">
        <div class="general-button create-button" data-local-action="addDocument">Create</div>
    </div>
</form>
<form class="add-document-form modal-body" id="uploadDoc" style="display: none;">
    <div class="file-input" data-local-action="openFileUpload">
        <div class="upload-icon-container">
            <img src="./wallet/assets/icons/upload.svg" alt="upload" class="upload-icon">
        </div>
        <div class="file-input-label">Upload your files here</div>
    </div>
    <div class="file-limits">
        <div>Supported formats: $$supportedFormats</div>
        <div>Maximum size: $$maxSize MB</div>
    </div>
    <div class="uploaded-files">
        <div class="no-files">No files uploaded</div>
    </div>
    <div class="form-item">
        <label class="form-label" for="category-file-upload">Category</label>
        <select class="form-input" name="category-file-upload" id="category-file-upload" required>
            $$categoriesOptions
        </select>
    </div>
    <div class="upload-files-footer">
        <div class="general-button upload-button disabled" data-local-action="uploadFiles">Upload</div>
    </div>
    <input type="file" id="fileUpload" name="fileUpload" multiple accept="$$supportedFormats">
</form>
