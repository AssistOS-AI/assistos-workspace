<div class="effect-edit-menu">
    <form class="effect-parameters">
        <div class="form-item margin-right">
            <label class="form-label" for="name">Name</label>
            <input class="form-input" type="text" id="name" name="name" value="$$effectName" required data-condition="checkName">
        </div>
        <div class="form-row">
            <div class="form-item margin-right">
                <label class="form-label" for="start">Start</label>
                <input class="form-input" type="number" id="start" name="start" value="$$effectStart" min="0" max="$$effectDuration" step="0.1">
            </div>
            <div class="form-item margin-right">
                <label class="form-label" for="end">End</label>
                <input class="form-input" type="number" id="end" name="end" value="$$effectEnd" min="0" max="$$effectDuration" step="0.1">
            </div>
            <div class="form-item margin-right">
                <label class="form-label" for="volume">Volume</label>
                <input class="form-input" type="number" id="volume" name="volume" value="$$effectVolume" min="0" max="100" step="1">
            </div>
            <div class="form-item">
                <label class="form-label" for="playAt">Play at</label>
                <input class="form-input" type="number" id="playAt" name="playAt" value="$$effectPlayAt" min="0" max="$$videoDuration" step="0.1">
            </div>
            <div class="form-item">
                <label class="form-label" for="fadeIn">Fade In</label>
                <input type="checkbox" id="fadeIn" name="fadeIn" $$effectFadeIn>
            </div>
            <div class="form-item">
                <label class="form-label" for="fadeOut">Fade Out</label>
                <input type="checkbox" id="fadeOut" name="fadeOut" $$effectFadeOut>
            </div>
        </div>
    </form>
    <div class="flex">
        <div class="effect-audio-source">
            <div class="form-label">Effect source</div>
            <audio class="effect-source margin-right" controls src="$$audioSrc"></audio>
        </div>
        <button class="general-button margin-right top-margin" data-local-action="saveEffect">Save</button>
        <button class="general-button maintain-focus top-margin" data-local-action="closeModal">Cancel</button>
    </div>
</div>
