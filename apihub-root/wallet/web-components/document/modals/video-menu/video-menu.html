<div class="modal-header">
    <div>Edit Video</div>
    <div class="close" data-local-action="closeModal">
        <span aria-hidden="true">&times;</span>
    </div>
</div>
<div class="modal-body">
    <div class="actions-section">
        <button class="general-button" data-local-action="insertVideo">Insert Video</button>
        <button class="delete-video general-button hidden" data-local-action="deleteVideo">Delete Video</button>
    </div>
    <div class="view-section hidden">
        <video class="paragraph-video" controls></video>
        <div class="video-duration">
            <div class="form-item right-margin">
                <label class="form-label" for="start">Start Time</label>
                <input class="form-input" type="number" id="start" min="0" step="0.1">
            </div>
            <div class="form-item right-margin">
                <label class="form-label" for="end">End Time</label>
                <input class="form-input" type="number" id="end" min="0" step="0.1">
            </div>
            <div class="form-item">
                <label class="form-label" for="volume">Volume</label>
                <input class="form-input" type="number" id="volume" min="0" step="1" max="100">
            </div>
            <button class="general-button hidden save-video-duration" data-local-action="saveVideoChanges">Save</button>
        </div>
    </div>
    <div class="lip-sync-section">
        <label class="section-header" for="lip-sync">Lip Sync</label>
        <input type="checkbox" class="lip-sync-checkbox" id="lip-sync">
    </div>
    <div class="video-compilation-section">
        <div class="section-header">Compile Video</div>
        <button class="general-button compile-video" data-local-action="compileVideo">Compile</button>
        <button class="general-button delete-compile-video" data-local-action="deleteCompiledVideo">Delete Video</button>
        <button class="general-button download-compiled-video" data-local-action="downloadCompiledVideo">Download Video</button>
    </div>
</div>
