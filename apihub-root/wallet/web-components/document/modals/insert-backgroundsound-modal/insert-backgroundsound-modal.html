<div class="modal-header">
    <div class="modal-title">
        Insert Audio
    </div>
    <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <input class="maintain-focus" type="file" id="fileInput" accept="audio/mp3" style="display: none;">
    <input type="checkbox" id="loop" name="loop" value="false">
    <label for="loop">Loop Audio</label>
    <button class="maintain-focus" data-local-action="openMyDevice">My device</button>
</div>
