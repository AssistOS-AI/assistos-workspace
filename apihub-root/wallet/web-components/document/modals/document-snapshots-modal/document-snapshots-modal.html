<div class="modal-header">
  <div>Snapshots</div>
  <div class="close" data-local-action="closeModal">
    <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
  </div>
</div>
<div class="modal-body">
  <button class="general-button snapshot-button" data-local-action="addSnapshot">Create Snapshot</button>
  <button class="general-button current-version" data-local-action="openSnapshot $$originalDocumentId">Current Version</button>
  <div class="snapshots-list">
    $$snapshotsHTML
  </div>
</div>
