<div class="modal-header">
    <div>Add a comment</div>
    <div class="close" data-local-action="closeModal">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<div class="modal-body">
    <label class="form-label" for="comment">Comment</label>
    <textarea id="comment" name="comment" class="form-input" placeholder="Add your comment..."></textarea>
    <button class="general-button add-comment disabled" data-local-action="addComment">Add</button>
</div>
