        <div class="document-menu-container" data-local-action="showActionsMenu off">
            <img class="action-dots black-icon" src="./wallet/assets/icons/action-dots.svg" alt="menu">
            <div class="document-menu-dropdown" id="actions-menu">
                <div data-local-action="addChapter" class="menu-item">
                    <img src="./wallet/assets/icons/add-chapter.svg" alt="icon" loading="lazy">
                    <span>Add Chapter</span>
                </div>
                <div data-local-action="printDocument" class="menu-item">
                    <img src="./wallet/assets/icons/print.svg" alt="add chapter" loading="lazy">
                    <span>Print Document</span>
                </div>
                <div data-local-action="exportDocument" class="menu-item">
                    <img src="./wallet/assets/icons/export.svg" alt="icon" loading="lazy">
                    <span>Export Document</span>
                </div>

                    <span>Add Table of Contents</span>
                </div>
            </div>
        </div>

</div>
<div class="document-editor-container">
    <div class="document-editor">
        <div class="disabled-mask"></div>
        <div class="document-title-container container-element" data-metadata="title of the document">
            <input type="text" class="document-title focusable $$documentFontSize $$documentFontFamily font-color" data-local-action="editItem title"/>
        </div>
        <div class="infoText-section container-element" data-metadata="infoText of the document">
            <div class="infoText-header-section">
                <div class="left-section">
                    <input data-local-action="editItem infoTextTitle" type="text" class="infoText-input font-color $$infoTextFontFamily" value="Document Info">
                </div>
                <div class="right-section">
                    <div data-local-action="openScriptModal" class="icon-container script-modal toolbar-margin">
                        <img class="pointer black-icon" loading="lazy" src="./wallet/assets/icons/script.svg" alt="icon">
                    </div>
                    <div class="icon-container pointer" data-local-action="openCommentModal">
                        <img class="book-comment-icon black-icon" src="./wallet/assets/icons/comment.svg" alt="comment">
                    </div>
                    <div class="toolbar">
                        <div class="plugins-separator"></div>
                        <div class="infoText-plugins-container"></div>
                    </div>
                </div>
            </div>
            <div class="infoText-plugin-container"></div>
            <div class="document-infoText-container">
                <textarea class="document-infoText focusable $$infoTextFontFamily $$infoTextFontSize font-color" data-local-action="editItem infoText" placeholder="No document info set"></textarea>
            </div>
        </div>
        <div class="chapters-container">
            $$chaptersContainer
        </div>
    </div>
</div>
<div class="document-plugin-container"></div>
