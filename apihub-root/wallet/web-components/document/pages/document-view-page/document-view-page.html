<div class="document-view-page">
    <div class="document-content">

                </svg>
                <div class="secondary-path-button pointer">$$docTitle</div>
            </div>
            <div class="buttons-section">
                <button class="general-button" data-local-action="addChapter">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.14286 6.85714H0V5.14286H5.14286V0H6.85714V5.14286H12V6.85714H6.85714V12H5.14286V6.85714Z" fill="white"></path>
                    </svg>
                    Add Chapter
                </button>
                <svg class="insert-image" data-local-action="openInsertImageModal" width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M4.02693 18.329C4.18385 19.277 5.0075 20 6 20H18C19.1046 20 20 19.1046 20 18V14.1901M4.02693 18.329C4.00922 18.222 4 18.1121 4 18V6C4 4.89543 4.89543 4 6 4H18C19.1046 4 20 4.89543 20 6V14.1901M4.02693 18.329L7.84762 14.5083C8.52765 13.9133 9.52219 13.8482 10.274 14.3494L10.7832 14.6888C11.5078 15.1719 12.4619 15.1305 13.142 14.5865L15.7901 12.4679C16.4651 11.9279 17.4053 11.8856 18.1228 12.3484C18.2023 12.3997 18.2731 12.4632 18.34 12.5302L20 14.1901M11 9C11 10.1046 10.1046 11 9 11C7.89543 11 7 10.1046 7 9C7 7.89543 7.89543 7 9 7C10.1046 7 11 7.89543 11 9Z"
                              stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
            </div>
        </div>
        <div class="document-title-container container-element" data-metadata="title of the document">
            <input type="text" class="document-title" data-local-action="editItem title"/>
            <div class="thirty-px-horizontal-space"></div>
        </div>
        <div class="abstract-section container-element" data-metadata="abstract of the document">
            <div class="abstract-subtitle">
                Abstract
            </div>
            <div class="abstract-content">
                <textarea class="abstract-text" data-local-action="editItem abstract"></textarea>
                <div class="thirty-px-horizontal-space"></div>
            </div>
        </div>
        $$chaptersContainer
        <div class="add-new-chapter-section">
        </div>
    </div>
</div>
