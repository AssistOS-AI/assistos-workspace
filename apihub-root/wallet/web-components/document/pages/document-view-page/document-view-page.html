<div class="document-page-header">
    <div class="space-document-path">
        <div class="main-path-button pointer" data-local-action="openDocumentsPage">Documents</div>
        <svg class="breadcrumbs-path-svg" width="7" height="12" viewBox="0 0 7 12" fill="none"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M6.50954 5.62617L0.852201 0.142609C0.757805 0.0510667 0.632394 -2.63781e-07 0.501979 -2.69481e-07C0.371564 -2.75182e-07 0.246154 0.0510667 0.151759 0.142609L0.145667 0.148805C0.0997476 0.193183 0.0631828 0.2466 0.0381966 0.305807C0.0132103 0.365014 0.000325184 0.428773 0.000325181 0.493205C0.000325179 0.557638 0.0132103 0.621397 0.0381965 0.680604C0.0631828 0.739811 0.0997476 0.793228 0.145667 0.837606L5.47309 6.00103L0.145667 11.1624C0.0997472 11.2068 0.0631823 11.2602 0.0381961 11.3194C0.0132098 11.3786 0.000324703 11.4424 0.0003247 11.5068C0.000324697 11.5712 0.0132098 11.635 0.0381961 11.6942C0.0631823 11.7534 0.0997471 11.8068 0.145667 11.8512L0.151758 11.8574C0.246154 11.9489 0.371564 12 0.501979 12C0.632394 12 0.757805 11.9489 0.8522 11.8574L6.50954 6.37383C6.5593 6.32561 6.59891 6.26761 6.62597 6.20335C6.65304 6.13909 6.66699 6.06991 6.66699 6C6.66699 5.93009 6.65304 5.86091 6.62597 5.79665C6.59891 5.73239 6.5593 5.67439 6.50954 5.62617Z"
                  fill="var(--medium-blue)"></path>
        </svg>
        <div class="doc-title-breadcrumb pointer">$$docTitle</div>
    </div>
    <div class="menu-section">
        <div class="document-plugins-container"></div>
        <div class="plugins-separator"></div>
        <div data-local-action="undoOperation" class="plugin-circle menu-container undo-button">
            <img class="pointer black-icon" loading="lazy" src="./wallet/assets/icons/undo.svg" alt="icon">
        </div>
        <div data-local-action="redoOperation" class="plugin-circle menu-container redo-button">
            <img class="pointer black-icon" loading="lazy" src="./wallet/assets/icons/redo.svg" alt="icon">
        </div>
        <div data-local-action="openSnapshotsModal" class="document-snapshots-modal plugin-circle document-snapshots-modal">
            <img class="pointer black-icon" loading="lazy" src="./wallet/assets/icons/snapshot.svg" alt="icon">
        </div>
        <div class="tasks-menu">
            <img data-local-action="openTasksModal" class="task-icon black-icon" src="./wallet/assets/icons/task.svg">
        </div>
        <div class="document-menu-container" data-local-action="showActionsMenu off">
            <img class="action-dots black-icon" src="./wallet/assets/icons/action-dots.svg" alt="menu">
            <div class="document-menu-dropdown" id="actions-menu">
                <list-item data-local-action="addChapter" data-name="Add Chapter"
                           data-highlight="light-highlight"></list-item>
                <list-item data-local-action="addTableOfContents" data-name="Add Table of Contents"
                           data-highlight="light-highlight"></list-item>
                <list-item data-local-action="exportDocument" data-name="Export Document"
                           data-highlight="light-highlight"></list-item>
                <list-item data-local-action="documentToVideo" data-name="Create Video"
                           data-highlight="light-highlight"></list-item>
                <list-item data-local-action="printDocument" data-name="Print Document"
                           data-highlight="light-highlight"></list-item>
            </div>
        </div>
    </div>

</div>
<div class="document-editor-container">
    <div class="document-editor">
        <div class="disabled-mask"></div>
        <div class="document-title-container container-element" data-metadata="title of the document">
            <input type="text" class="document-title focusable $$documentFontSize $$documentFontFamily font-color" data-local-action="editItem title"/>
            <div class="book-comment-container pointer" data-local-action="openDocumentComment">
                <img class="book-comment-icon black-icon" src="./wallet/assets/icons/comment.svg" alt="comment">
            </div>
        </div>
        <div class="abstract-section container-element" data-metadata="abstract of the document">
            <div class="abstract-header-section">
                <div class="abstract-subtitle font-color $$abstractFontFamily">
                    Document Info
                </div>
                <div class="toolbar">
                    <div class="plugins-separator"></div>
                    <div class="abstract-plugins-container"></div>
                </div>
            </div>

            <div class="document-abstract-container">
                <textarea class="document-abstract focusable $$abstractFontFamily $$abstractFontSize font-color" data-local-action="editItem abstract"></textarea>
                <div class="thirty-px-horizontal-space"></div>
            </div>
        </div>
        <div class="chapters-container">
            $$chaptersContainer
        </div>
    </div>
</div>
<div class="document-plugin-container"></div>
