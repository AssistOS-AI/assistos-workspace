<div class="paragraph-container">
    <div class="paragraph-header-container">
        <div class="paragraph-toolbar">
            <div class="toolbar-left-section">
                <div data-local-action="pasteParagraph" class="hidden toolbar-margin pointer paste-paragraph action-button-container">
                    <img loading="lazy" class="paste-icon pointer black-icon" src="./wallet/assets/icons/paste.svg" alt="icon">
                </div>
                <div data-local-action="moveParagraph up" class="toolbar-margin pointer move-paragraph-up action-button-container">
                    <img loading="lazy" class="pointer black-icon" src="./wallet/assets/icons/arrow-up.svg" alt="icon">
                </div>
                <div data-local-action="moveParagraph down" class="toolbar-margin pointer move-paragraph-down action-button-container">
                    <img  loading="lazy" class="rotate-down pointer black-icon" src="./wallet/assets/icons/arrow-up.svg" alt="icon">
                </div>
                <div class="toolbar-margin pointer copy-paragraph action-button-container">
                    <img class="pointer black-icon" loading="lazy" src="./wallet/assets/icons/copy.svg" alt="icon">
                </div>
                <div class="toolbar-margin pointer cut-paragraph action-button-container" data-local-action="cutParagraph">
                    <img  loading="lazy" class="pointer black-icon" src="./wallet/assets/icons/cut.svg" alt="icon">
                </div>
                <div data-local-action="openMenu insert-document-element" class="insert toolbar-margin pointer action-button-container">
                    <img class="black-icon" loading="lazy" src="./wallet/assets/icons/square-plus.svg" alt="icon">
                </div>
                <div data-local-action="openMenu files-menu" class="plugin-circle files-menu action-button-container">
                    <img loading="lazy" class="black-icon pointer" src="./wallet/assets/icons/attachment.svg" alt="icon">
                </div>
                <div data-local-action="openMenu paragraph-comment-menu" class="comment-menu plugin-circle comment action-button-container">
                    <img loading="lazy" class="pointer black-icon" src="./wallet/assets/icons/comment.svg" alt="icon">
                </div>
                <div class="plugins-separator"></div>
                <div class="paragraph-plugins-icons"></div>
            </div>
            <div class="pointer toolbar-right-section">
                <div class="action-button-container" data-local-action="deleteParagraph">
                    <img loading="lazy" class="pointer black-icon" src="./wallet/assets/icons/trash-can.svg" alt="icon">
                </div>
            </div>
        </div>
    </div>
    <div class="paragraph-plugin-container"></div>
    <div class="paragraph-text-container" data-paragraph-id="$$data-paragraph-id" tabindex="0">
        <textarea class="paragraph-text focusable $$textIndent $$fontFamily $$fontSize font-color" data-local-action="editItem paragraphText" data-metadata="$$data-metadata "></textarea>
    </div>
</div>
<div class="preview-icons"></div>
