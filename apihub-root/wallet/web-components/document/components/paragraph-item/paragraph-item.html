<div class="paragraph-container">
    <div class="paragraph-plugin-container"></div>
    <div class="paragraph-header-container">
        <div class="paragraph-toolbar">
            <div class="toolbar-left-section">
                <img data-local-action="pasteParagraph" loading="lazy" class="paste-icon toolbar-margin pointer hidden black-icon" src="./wallet/assets/icons/paste.svg" alt="icon">
                <img data-local-action="moveParagraph up" loading="lazy" class="toolbar-margin pointer black-icon" src="./wallet/assets/icons/arrow-up.svg" alt="icon">
                <img data-local-action="moveParagraph down" loading="lazy" class="toolbar-margin rotate-down pointer black-icon" src="./wallet/assets/icons/arrow-up.svg" alt="icon">
                <img class="toolbar-margin pointer black-icon" loading="lazy" src="./wallet/assets/icons/copy.svg" alt="icon">
                <img data-local-action="cutParagraph" loading="lazy" class="toolbar-margin pointer black-icon" src="./wallet/assets/icons/cut.svg" alt="icon">
                <div data-local-action="openMenu insert-document-element" class="toolbar-margin pointer insert-document-element">
                    <img class="black-icon" loading="lazy" src="./wallet/assets/icons/square-plus.svg" alt="icon">
                </div>
                <div data-local-action="openMenu files-menu" class="plugin-circle files-menu">
                    <img loading="lazy" class="black-icon pointer" src="./wallet/assets/icons/attachment.svg" alt="icon">
                </div>


                <div data-local-action="openMenu paragraph-comment-menu" class="comment-menu plugin-circle comment">
                    <img loading="lazy" class="pointer black-icon" src="./wallet/assets/icons/comment.svg" alt="icon">
                </div>
                <div class="plugins-separator"></div>
                <div class="paragraph-plugins-icons"></div>
            </div>
            <div class="pointer toolbar-right-section">
                <div class="commands-icon toolbar-margin">
                    <img data-local-action="enterEditModeCommands" class="pointer black-icon" loading="lazy" src="./wallet/assets/icons/angle-brackets.svg" alt="icon">
                    <span data-local-action="enterEditModeCommands" class="commands-icon-text">Commands</span>
                </div>
                <img data-local-action="deleteParagraph" loading="lazy" class="pointer black-icon" src="./wallet/assets/icons/trash-can.svg" alt="icon">
            </div>
        </div>
        <div class="paragraph-header">
            <div class="header-section">
                <div class="paragraph-commands"></div>
            </div>
            <code class="error-message hidden"></code>
        </div>
    </div>
    <div class="paragraph-text-container" data-paragraph-id="$$data-paragraph-id" tabindex="0">
        <textarea class="paragraph-text focusable $$textIndent $$fontFamily $$fontSize font-color" data-local-action="editItem paragraphText" data-metadata="$$data-metadata "></textarea>
    </div>
</div>
<div class="preview-icons"></div>
