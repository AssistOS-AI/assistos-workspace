<div class="task-agent">
    <img src="$$personalityImageSrc" alt="img" class="agent-image">
    <div class="agent-name">$$agent</div>
</div>
<div class="task-name">$$name</div>
<div class="task-status">$$status</div>
<div data-local-action="scrollDocument" class="task-link">$$paragraphText</div>
<div class="task-action pointer">
    <img data-local-action="deleteTask" src="./wallet/assets/icons/trash-can.svg" alt="img" class="delete-icon">
</div>
