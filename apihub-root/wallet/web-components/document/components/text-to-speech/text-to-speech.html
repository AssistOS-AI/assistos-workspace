<div class="audio-section hidden">
    <audio class="generated-audio" controls="controls" controlsList="nodownload">
        <source class="audio-source" src="" type="audio/mpeg">
    </audio>
    <div class="download-audio">
        <svg data-local-action="downloadAudio" class="pointer" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 12L3 7L4.4 5.55L7 8.15V0H9V8.15L11.6 5.55L13 7L8 12ZM2 16C1.45 16 0.979333 15.8043 0.588 15.413C0.196666 15.0217 0.000666667 14.5507 0 14V11H2V14H14V11H16V14C16 14.55 15.8043 15.021 15.413 15.413C15.0217 15.805 14.5507 16.0007 14 16H2Z" fill="black"/>
        </svg>
    </div>
</div>
<form class="tts-item">
    <div class="form-row">
        <div class="form-item">
            <label for="personality" class="form-label">Select Personality</label>
            <select class="form-input" id="personality" data-id="personality" name="personality" required>
                <option disabled selected value="">Select Personality</option>
                $$personalitiesHTML
            </select>
        </div>
        <div class="form-item">
            <label for="emotion" class="form-label">Select Emotion</label>
            <select class="form-input" id="emotion" data-id="emotion" name="emotion" required>
                <option disabled selected value="">Select Emotion</option>
                $$emotionsHTML
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-item">
            <label for="styleGuidance" class="form-label">Emotion Intensity</label>
            <input class="form-input" type="range" name="styleGuidance" id="styleGuidance" min="0" max="30" value="15">
        </div>

        <div class="form-item">
            <label for="temperature" class="form-label">Temperature (Variance)</label>
            <input class="form-input" type="range" name="temperature" id="temperature" min="0.1" max="2" value="1" step="0.1">
        </div>
    </div>
    <div class="bottom-row">
        <div class="form-item range">
            <label for="voiceGuidance" class="form-label">Voice Uniqueness</label>
            <input class="form-input" type="range" name="voiceGuidance" id="voiceGuidance" min="1" max="6" value="3">
        </div>
        <div class="form-footer">
            <button class="general-button" data-local-action="textToSpeech">$$generateBtnName</button>
        </div>
    </div>
</form>
