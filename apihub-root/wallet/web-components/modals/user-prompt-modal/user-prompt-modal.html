<link rel="stylesheet" href="./wallet/web-components/modals/user-prompt-modal/user-prompt-modal.css">
<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title">
            Custom Prompt
        </div>
        <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form class="userForm">
            <div class="form-item">
                <label class="form-label" for="userPrompt">Add Custom Prompt (optional)</label>
                <textarea class="form-input" name="userPrompt" data-id="userPrompt" id="userPrompt" maxlength="150" required placeholder="Please generate chapters based on the following array of ideas:"></textarea>
            </div>

            <div class="modal-footer">
                <button type="button" class="wide-btn" data-local-action="generateChapters">Generate</button>
            </div>
        </form>
    </div>
</div>
