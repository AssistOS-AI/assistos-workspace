<link rel="stylesheet" href="./wallet/web-components/modals/add-announcement-modal/add-announcement-modal.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                What is new?
                <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="title">Title</label>
                    <input class="form-input" name="title" data-id="title" type="text" id="title" required placeholder="Add a title for your announcement">
                </div>

                <div class="form-item">
                    <label class="form-label" for="text">Content</label>
                    <textarea class="form-input" name="text" data-id="text" id="text" required placeholder="Write here your announcement"></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="wide-btn" data-local-action="addAnnouncementSubmitForm">Add Announcement</button>
                </div>
            </form>
        </div>
    </div>
</div>
