<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                What is new?
            </div>
            <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="title">Title</label>
                    <input class="form-input" name="title" data-id="title" type="text" id="title" required placeholder="Add a title for your page">
                </div>

                <div>
                    <label for="document">Select document:</label>
                    <select id="document" name="document">
                        $$documentOptions
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="wide-btn" data-local-action="addPageSubmitForm">Add page</button>
                </div>
            </form>
        </div>
    </div>
</div>
