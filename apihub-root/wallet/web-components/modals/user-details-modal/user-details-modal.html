<link rel="stylesheet" href="./wallet/web-components/modals/user-details-modal/user-details-modal.css">
<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title">
            Custom Prompt
        </div>
        <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form class="userForm">
            <div class="form-item">
                <label class="form-label" for="prompt">Add Custom Prompt (optional)</label>
                <textarea name="prompt" data-id="prompt" id="prompt" maxlength="150"  placeholder="Please generate chapters based on the following array of ideas:"></textarea>
            </div>
            <div class="form-item">
                <label class="form-label" for="chaptersNr">Number of chapters (optional)</label>
                <input type="number" name="chaptersNr" data-id="chaptersNr" id="chaptersNr" min="1" max="9" >
            </div>
            <div class="modal-footer">
                <button type="button" class="wide-btn-modal" data-local-action="generateChapters">Generate</button>
            </div>
        </form>
    </div>
</div>
