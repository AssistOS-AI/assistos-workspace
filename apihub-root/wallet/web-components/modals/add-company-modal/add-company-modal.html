<link rel="stylesheet" href="./wallet/web-components/modals/add-company-modal/add-company-modal.css">
<div class="modal-dialog" role="document" data-presenter="add-company-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                Add Space
                <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="company-name">Name</label>
                    <input class="form-input" name="name" data-id="company-name" pattern=".*\S+.*" type="text" id="company-name" required placeholder="Add your new space">
                </div>

                <div class="modal-footer">
                    <button type="button" class="wide-btn" data-local-action="addCompany">Add Space</button>
                </div>
            </form>
        </div>
    </div>
</div>
