<link rel="stylesheet" href="./wallet/web-components/modals/add-chapter-modal/add-chapter-modal.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-chapter">
                Add Chapter
                <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="chapter-name">Name</label>
                    <input class="form-input" name="name" data-id="chapter-name" pattern=".*\S+.*" type="text" id="chapter-name" required placeholder="Add chapter's title">
                </div>

                <div class="modal-footer">
                    <button type="button" class="wide-btn" data-local-action="addChapter">Add Chapter</button>
                </div>
            </form>
        </div>
