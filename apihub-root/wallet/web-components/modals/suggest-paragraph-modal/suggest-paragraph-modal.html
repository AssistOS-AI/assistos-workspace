<link rel="stylesheet" href="./wallet/web-components/modals/suggest-paragraph-modal/suggest-paragraph-modal.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                Suggested Paragraph
            </div>
            <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="details">
                <div class="form-item">
                    <label class="form-label" for="prompt">Custom prompt (optional)</label>
                    <textarea name="prompt" data-id="prompt" id="prompt" maxlength="200"  placeholder="Please suggest a paragraph that fits in the following chapter:"></textarea>
                </div>
                <div class="form-footer">
                    <button class="wide-btn" data-local-action="generate"> Generate </button>
                </div>
            </form>
            <form class="suggested-paragraph-form">
                <div class="alt-paragraph">
                    Main Idea
                </div>
                <div class="suggested-paragraph">
                    $$suggestedParagraphIdea
                </div>
                <hr class="alt-paragraph-section-separator">
                <div class="alt-paragraph">
                    Text
                </div>
                <div class="suggested-paragraph">
                      $$suggestedParagraph
                </div>
                <div class="modal-footer">
                    <button class="wide-btn" data-local-action="addSelectedParagraph"> Accept </button>
                </div>
            </form>
        </div>
    </div>
</div>
