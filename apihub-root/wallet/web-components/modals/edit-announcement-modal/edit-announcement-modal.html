<div class="modal-dialog" role="document">
    <div class="modal-header">
        <h5 class="modal-title">
            $$announcementTitle
            <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </h5>
    </div>
    <hr>
    <div class="modal-body" contenteditable="true">$$announcementContent</div>
    <div class="modal-footer">
        <button class="wide-btn" data-local-action="saveAnnouncement">Save</button>
    </div>
</div>
