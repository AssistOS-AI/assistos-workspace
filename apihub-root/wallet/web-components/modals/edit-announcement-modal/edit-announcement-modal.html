<div class="modal-header">
    <div class="modal-title">Edit Announcement</div>
        <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

</div>
<form class="modal-body">
    <div class="form-item">
        <label for="title">Title</label>
        <input class="form-input" id="title" data-id="title" name="title" required>
    </div>
    <div class="form-item">
        <label for="content">Content</label>
        <textarea class="form-input" id="content" data-id="content" name="content" required></textarea>
    </div>
    <div class="form-footer">
        <button class="general-button" data-local-action="saveAnnouncement">Save</button>
    </div>
</form>
