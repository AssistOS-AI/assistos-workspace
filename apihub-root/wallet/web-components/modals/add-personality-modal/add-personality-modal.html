<link rel="stylesheet" href="./wallet/web-components/modals/add-personality-modal/add-personality-modal.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                Add a new personality
                <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-input" name="name" data-id="name" type="text" id="name" required placeholder="Add a name">
                </div>

                <div class="form-item">
                    <label class="form-label" for="description">Description</label>
                    <textarea class="form-input" name="description" data-id="description" id="description" required placeholder="Add a description"></textarea>
                </div>

                <div class="modal-footer">
                    <button class="wide-btn" data-local-action="addPersonalitySubmitForm">Add Personality</button>
                </div>
            </form>
        </div>
    </div>
</div>
