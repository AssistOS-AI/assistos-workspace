<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                Suggested Titles
            </div>
            <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="details">
                <div class="form-item">
                    <label class="form-label" for="prompt">Custom prompt (optional)</label>
                    <textarea name="prompt" data-id="prompt" id="prompt" maxlength="200"  placeholder="Please generate a title for the following chapter:"></textarea>
                </div>
                <div class="form-item">
                    <label class="form-label" for="nr">Number of titles</label>
                    <input type="number" name="nr" data-id="nr" id="nr" min="1" value="5" max="9" >
                </div>
                <div class="form-footer">
                    <button class="wide-btn" data-local-action="generate"> Generate </button>
                </div>
            </form>
            <form class="suggested-titles-form">
                <div class="alternative-titles">
                    $$suggestedTitles
                </div>
                <div class="modal-footer">
                    <button type="button" class="wide-btn" data-local-action="addAlternativeTitles"> Done </button>
                </div>
            </form>
        </div>
    </div>
</div>
