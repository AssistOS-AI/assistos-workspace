<link rel="stylesheet" href="./wallet/web-components/modals/suggest-chapter-titles-modal/suggest-chapter-titles-modal.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                Suggested Titles
            </div>
            <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="alternative-titles">
                    $$suggestedTitles
                </div>
                <div class="modal-footer">
                    <button type="button" class="wide-btn" data-local-action="addAlternativeTitles"> Done </button>
                </div>
            </form>
        </div>
    </div>
</div>
