<div class="modal-header">
    <div class="modal-title">
        $$flowName
    </div>
    <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form class="modal-body">
    <label class="form-label" for="flowCode">Code</label>
    <textarea class="form-input" name="flowCode" data-id="flowCode" id="flowCode"></textarea>
</form>
<div class="modal-footer">
    <div class="actions">
        <button class="modal-wide-btn" data-local-action="saveFlow">Save</button>
        <button class="modal-wide-btn" data-local-action="formatCode">Format Code</button>
    </div>
    <div class="marketplace">
        <div class="title">Flows Marketplace: local Flow</div>
        <div class="marketplace-actions">
            <button class="modal-wide-btn" data-local-action="loadFlow">Load</button>
        </div>
    </div>
</div>
