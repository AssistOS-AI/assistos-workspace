<div class="modal-header">
    <div class="modal-title">
        $$scriptName
    </div>
    <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form class="modal-body">
    <label class="form-label" for="scriptCode">Code</label>
    <textarea class="form-input" name="scriptCode" data-id="scriptCode" id="scriptCode"></textarea>
</form>
<div class="modal-footer">
    <div class="actions-container">
        <div class="title">Actions</div>
        <div class="actions">
            <button class="modal-wide-btn" data-local-action="saveScript">Save</button>
            <button class="modal-wide-btn" data-local-action="formatCode">Format Code</button>
        </div>
    </div>
    <div class="marketplace">
        <div class="title">Flows Marketplace: local Flow</div>
        <div class="actions">
            <button class="modal-wide-btn" data-local-action="loadFlow">Load</button>
        </div>
    </div>
</div>
