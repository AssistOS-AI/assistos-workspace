<link rel="stylesheet" href="./wallet/web-components/modals/edit-flow-modal/edit-flow-modal.css">
<div class="modal-dialog" role="document">
        <div class="modal-header">
            <div class="modal-title">
                $$scriptName
            </div>
            <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form class="modal-body">
            <label class="form-label" for="scriptCode">Code</label>
            <textarea class="form-input" name="scriptCode" data-id="scriptCode" id="scriptCode"></textarea>
        </form>
        <div class="modal-footer">
            <button class="wide-btn" data-local-action="saveScript">Save</button>
        </div>
</div>
