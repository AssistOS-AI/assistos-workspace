<link rel="stylesheet" href="./wallet/web-components/modals/edit-llm-key-modal/edit-llm-key-modal.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                Add key
                <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
        </div>

        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="key">Key</label>
                    <textarea class="form-input" name="key" data-id="key" id="key" required placeholder="Add key"></textarea>
                </div>

                <div class="modal-footer">
                    <button class="wide-btn" data-local-action="saveKeySubmitForm">Save key</button>
                </div>
            </form>
        </div>
    </div>
</div>
