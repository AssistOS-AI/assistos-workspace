<link rel="stylesheet" href="./wallet/web-components/modals/add-image-modal/add-image-modal.css">
<form class="image-upload-form" action="">
    <div class="image-upload-form-left">
        <div class="form-item">
            <label class="form-label" for="photo">PNG Image</label>
            <div class="input-file-container" data-id="photo" data-local-action="triggerInputFileOpen">
                <svg class="upload-arrow" width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M45.5 35.75V45.5H6.5V35.75H0V45.5C0 49.075 2.925 52 6.5 52H45.5C49.075 52 52 49.075 52 45.5V35.75H45.5ZM9.75 16.25L14.3325 20.8325L22.75 12.4475V39H29.25V12.4475L37.6675 20.8325L42.25 16.25L26 0L9.75 16.25Z" fill="#3C76E8"/>
                </svg>
                <input type="file" accept="image/png" name="photo" id="photo" data-condition="verifyPhotoSize" required >
            </div>
        </div>
    </div>
    <div class="image-upload-form-right">
        <div class="image-upload-form-right-up">
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-item">
                <label for="topic">Topic</label>
                <input type="text" name="topic" id="topic" required>
            </div>
        </div>
        <div class="image-upload-form-right-down">
         <button data-local-action="addImage">Add Image</button>
        </div>
    </div>
</form>
