<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                Add script
            </div>
            <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-input" name="name" data-id="name" type="text" id="name" required placeholder="Add a name" maxlength="80" title="Text will be formatted automatically to PascalCase" data-condition="isValidPascalCase">
                </div>

                <div class="form-item">
                    <label class="form-label" for="description">Description</label>
                    <textarea class="form-input" name="description" data-id="description" id="description" placeholder="Add a description"></textarea>
                </div>

                <div class="form-item">
                    <label class="form-label" for="code">Code</label>
                    <textarea class="form-input" name="code" data-id="code" id="code" required placeholder="Your code here"></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="wide-btn" data-local-action="formatCode">Format Code</button>
                    <button type="button" class="wide-btn" data-local-action="addFlow">Add Flow</button>
                </div>
            </form>
        </div>
    </div>
</div>
