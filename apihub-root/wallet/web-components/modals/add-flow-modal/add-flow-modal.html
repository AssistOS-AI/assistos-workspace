<link rel="stylesheet" href="./wallet/web-components/modals/add-flow-modal/add-flow-modal.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                Add script
            </div>
            <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-input" name="name" data-id="name" type="text" id="name" required placeholder="Add a name" title="Text will be formatted automatically to PascalCase" data-condition="isValidPascalCase">
                </div>

                <div class="form-item">
                    <label class="form-label" for="description">Description</label>
                    <textarea class="form-input" name="description" data-id="description" id="description" placeholder="Add a description"></textarea>
                </div>

                <div class="form-item">
                    <label class="form-label" for="tags">Tags</label>
                    <select id="tags" name="tags" data-id="tags" multiple>
                        <option value="presenters">Presenters</option>
                        <option value="agents">Agents</option>
                        <option value="documents">Documents</option>
                        <option value="chatbots">Chatbots</option>
                        <option value="proofreader">Proofreader</option>
                        <option value="translate">Translate</option>
                        <option value="imagify">Imagify</option>
                    </select>
                </div>

                <div class="form-item">
                    <label class="form-label" for="validateCode">Code</label>
                    <textarea class="form-input" name="validateCode" data-id="validateCode" id="validateCode" required placeholder="Parse your response"></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="wide-btn" data-local-action="addScript">Add Script</button>
                </div>
            </form>
        </div>
    </div>
</div>
