<div class="modal-header">
    <div class="modal-title">Add Flow</div>
    <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-item">
            <label class="form-label" for="name">Name</label>
            <input type="text" class="form-input" name="name" data-id="name" id="name" required placeholder="Flow Name">
        </div>
        <div class="form-item">
            <label class="form-label" for="action">Action</label>
            <input type="text" class="form-input" name="action" data-id="action" id="action" required
                   placeholder="Describe briefly what the flow does">
            <label class="form-label" for="intent">Intent</label>
            <input type="text" class="form-input" name="intent" data-id="intent" id="intent" required
                   placeholder="Describe what's the user intent for the Agent to execute this flow">
        </div>
        <div class="form-item" id="parameters-container">
            <label class="form-label" id="input-parameters-label">Input Parameters
                <span class="add-collab pointer" data-local-action="addParameter">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="#0C5C9E" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.14286 6.85714H0V5.14286H5.14286V0H6.85714V5.14286H12V6.85714H6.85714V12H5.14286V6.85714Z"
                              fill="var(--blue-button)"></path>
                    </svg>
                    <span class="collab-title">Add Parameter</span>
                </span>
            </label>
        </div>
        <div class="form-item" style="margin-top: 20px;">
            <label class="form-label" for="code">Code</label>
            <textarea class="form-input" id="code-start" readonly>$$codeStart</textarea>
            <textarea class="form-input" name="code" data-id="code" id="code" placeholder="Your code here"></textarea>
            <textarea class="form-input" id="code-end" readonly>$$codeEnd</textarea>
        </div>
        <div class="modal-footer">
            <button type="button" class="general-button" data-local-action="formatCode">Format Code</button>
            <button type="button" class="general-button" data-local-action="addFlow">Add Flow</button>
        </div>
    </form>
</div>
