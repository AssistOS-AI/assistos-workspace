<div class="modal-header">
    <div class="modal-title">
        Github needs to authenticate you first
    </div>
    <button type="button" class="close pointer" data-local-action="closeModal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-item">
            <label class="form-label" for="username">Username</label>
            <input class="form-input" name="username" data-id="username" type="text" id="username" required placeholder="username" disabled>
        </div>
        <div class="form-item">
            <label class="form-label" for="token">Token</label>
            <input class="form-input" name="token" data-id="token" type="password" id="token" required placeholder="token" disabled>
        </div>
        <div>We will save your credentials, you can delete them later from Settings</div>
        <div class="modal-footer">
            <button type="button" class="general-button" data-local-action="setCredentials">Set Credentials</button>
        </div>
    </form>
</div>
