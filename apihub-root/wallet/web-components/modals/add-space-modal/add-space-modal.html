<div class="modal-dialog" role="document" data-presenter="add-space-modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                Add Space
            </div>
            <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="space-name">Name</label>
                    <input class="form-input" name="name" data-id="space-name" pattern=".*\S+.*" type="text" id="space-name" maxlength="30" required placeholder="New Space">
                </div>

                <div class="modal-footer">
                    <button type="button" class="general-button" data-local-action="addSpace">Add Space</button>
                </div>
            </form>
        </div>
    </div>
</div>
