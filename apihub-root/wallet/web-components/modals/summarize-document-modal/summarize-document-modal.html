<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                Summarize Document
            </div>
            <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="details">
                <div class="form-item">
                    <label class="form-label" for="prompt">Custom prompt (optional)</label>
                    <textarea name="prompt" data-id="prompt" id="prompt" maxlength="200"  placeholder="Please summarize the following document creating a main idea for all chapters:"></textarea>
                </div>
                <div class="form-footer">
                    <button class="wide-btn" data-local-action="generate"> Generate </button>
                </div>
            </form>
            <form class="suggested-ideas-form">
                <ul class="summarized-document">
                    $$mainIdeas
                </ul>
                <div class="modal-footer">
                    <button class="wide-btn" data-local-action="addSelectedIdeas"> Accept </button>
                </div>
            </form>
        </div>
    </div>
</div>
