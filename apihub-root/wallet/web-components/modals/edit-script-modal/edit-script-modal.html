<link rel="stylesheet" href="./wallet/web-components/modals/edit-script-modal/edit-script-modal.css">
<div class="modal-dialog" role="document">
        <div class="modal-header">
            <div class="modal-title">
                $$scriptName
            </div>
            <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" contenteditable="true">$$scriptContent</div>
        <div class="modal-footer">
            <button class="wide-btn" data-local-action="saveScript">Save</button>
        </div>
</div>
