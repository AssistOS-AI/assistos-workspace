<link rel="stylesheet" href="./wallet/web-components/modals/add-script-modal/add-script-modal.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                $$scriptName
                <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-input" name="name" data-id="name" type="text" id="name" required placeholder="Add a name">
                </div>

                <div class="form-item">
                    <label class="form-label" for="content">Code</label>
                    <textarea class="form-input" name="content" data-id="content" id="content" required placeholder="let response = JSON.parse(botAPI.call());"></textarea>
                </div>

                <div class="modal-footer">
                    <button class="wide-btn" data-local-action="addScript">Add Script</button>
                </div>
            </form>
        </div>
    </div>
</div>
