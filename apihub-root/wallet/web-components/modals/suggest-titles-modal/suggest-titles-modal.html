<link rel="stylesheet" href="./wallet/web-components/modals/suggest-title-modal/suggest-title-modal.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                Suggested Titles
                <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="alternative-titles">
                    $$suggestedTitles
                </div>
                <div class="modal-footer">
                    <button class="wide-btn" data-local-action="addAlternativeTitles"> Done </button>
                </div>
            </form>
        </div>
    </div>
</div>
