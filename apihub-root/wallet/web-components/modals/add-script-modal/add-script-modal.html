<link rel="stylesheet" href="./wallet/web-components/modals/add-script-modal/add-script-modal.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                Add script
            </div>
            <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-input" name="name" data-id="name" type="text" id="name" required placeholder="Add a name">
                </div>

                <div class="form-item">
                    <label class="form-label" for="description">Description</label>
                    <textarea class="form-input" name="description" data-id="description" id="description" placeholder="Add a description"></textarea>
                </div>

                <div class="form-item">
                    <label class="form-label" for="prompt">Prompt</label>
                    <textarea class="form-input" name="prompt" data-id="prompt" id="prompt" required placeholder="Please suggest 10 titles.."></textarea>
                </div>
                <div class="form-item">
                    <label class="form-label" for="validateCode">Code</label>
                    <textarea class="form-input" name="validateCode" data-id="validateCode" id="validateCode" required placeholder="Parse your response"></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="wide-btn" data-local-action="addScript">Add Script</button>
                </div>
            </form>
        </div>
    </div>
</div>
