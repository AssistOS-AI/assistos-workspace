<link rel="stylesheet" href="./wallet/web-components/modals/suggest-abstract-modal/suggest-abstract-modal.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                Suggest Abstract
            </div>
            <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="details">
                <div class="form-item">
                    <label class="form-label" for="prompt">Custom prompt (optional)</label>
                    <textarea name="prompt" data-id="prompt" id="prompt" maxlength="200"  placeholder="Please generate suggest an abstract based on the following document:"></textarea>
                </div>
                <div class="form-footer">
                    <button class="wide-btn" data-local-action="generate"> Generate </button>
                </div>
            </form>
            <form class="suggested-abstract-form">
                <div class="suggested-abstract">
                      $$suggestedAbstract
                    </div>
                <div class="modal-footer">
                    <button class="wide-btn" data-local-action="addSelectedAbstract"> Accept </button>
                </div>
            </form>
        </div>
    </div>
</div>
