<link rel="stylesheet" href="./wallet/web-components/modals/suggest-abstract-modal/suggest-abstract-modal.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                Suggested Abstract
            </div>
            <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="suggested-abstract">
                      $$suggestedAbstract
                    </div>
                <div class="modal-footer">
                    <button class="wide-btn" data-local-action="addSelectedAbstract"> Accept </button>
                </div>
            </form>
        </div>
    </div>
</div>
