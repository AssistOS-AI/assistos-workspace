<div class="header">
    <div class="left-header-section">
        <img class="black-icon pointer" src="./wallet/assets/icons/back.svg" alt="back" data-local-action="openPersonalitiesPage">
        <div class="personality-name">
            $$personalityName
        </div>
    </div>
    <div class="right-header-section">
        <button type="button" class="general-button right-margin save-button" data-local-action="saveChanges">Save Changes</button>
        <button class="general-button" data-local-action="exportPersonality">Export Personality</button>
        $$deletePersonalityButton
    </div>
</div>
<div class="separator"></div>
<div class="personality-tabs">
    <div class="tab-header" data-local-action="openTab personality-description">Description</div>
    <div class="tab-header" data-local-action="openTab personality-audio">Audio</div>
    <div class="tab-header" data-local-action="openTab personality-text">Text</div>
    <div class="tab-header" data-local-action="openTab personality-chat">Chat</div>
    <div class="tab-header" data-local-action="openTab personality-image">Image</div>
    <div class="tab-header" data-local-action="openTab personality-video">Video</div>
    <div class="tab-header" data-local-action="openTab telegram-bot">Telegram Bot</div>
</div>
<div class="separator"></div>
<div class="page-body">
    <$$currentTab data-presenter="$$currentTab" class="current-tab"></$$currentTab>
</div>
