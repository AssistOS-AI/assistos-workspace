<div class="settings-page">
    <div class="settings-header">Admin Vault > <span id="subpageName">$$subpageName</span></div>
    <div class="page-body">
        <div class="tabs-section pointer">

            <div class="tab collaboratorsTab adminTab" data-local-action="changeTab collaboratorsTab">
                <span>Collaborators</span>
            </div>
            <div class="tab keysTab adminTab" data-local-action="changeTab keysTab">
                <span>Secrets</span>
            </div>
            <div class="tab settingsTab adminTab" data-local-action="changeTab settingsTab">
                <span>Style</span>
            </div>
            <div class="tab webAssistant adminTab" data-local-action="changeTab webAssistant">
                <span>Web Assistant</span>
            </div>
            <div class="tab advancedSettings adminTab" data-local-action="changeTab advancedSettings">
                <span>Advanced</span>
            </div>
        </div>
        <div class="tab-content">
            $$tabContent
        </div>
    </div>
</div>
