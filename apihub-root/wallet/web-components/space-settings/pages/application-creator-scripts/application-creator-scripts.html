<div class="page-container">
    <div class="page-header">
        <div class="left-header">
            <span>$$pageName</span>
        </div>
        <div class="right-header">
            <button class="general-button" data-local-action="openAddProcessModal">
                + Add New Script
            </button>
        </div>
    </div>
    <div class="page-content">
        <div class="table-section">
            <table class="data-table">
                <thead>
                <tr>
                    <th class="first-table-field">Script Name</th>
                    <th>Description</th>
                    <th class="last-table-field">Actions</th>
                </tr>
                </thead>
                <tbody>
                $$processRows
                </tbody>
            </table>
        </div>
    </div>
</div>
