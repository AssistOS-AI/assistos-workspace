<div class="modal-header">
    <div class="modal-title">Add Gallery</div>
    <div class="close" data-local-action="closeModal" aria-label="Close">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<form class="modal-body">
    <div class="form-item">
        <label class="form-label" for="name">Name</label>
        <input class="form-input" id="name" type="text" name="name" required placeholder="Gallery Name">
    </div>
    <div class="modal-footer">
        <button class="general-button" data-local-action="addGallery">Add Gallery</button>
    </div>
</form>
