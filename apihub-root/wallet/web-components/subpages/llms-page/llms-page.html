<link href="./wallet/web-components/subpages/llms-page/llms-page.css" rel="stylesheet"/>
<div class="llms-page" data-presenter="llms-page">
    <div class="modal-section">
        <div class="add-button" data-local-action="showAddLLMModal">
            $$button
        </div>
    </div>

    <div class="table">
        <div class="table-header">
            <div class="cell">$$name</div>
            <div class="cell">$$key</div>
            <div class="cell">$$url</div>
            <div class="action-cell"> </div>
        </div>
        $$tableRows
    </div>
</div>
