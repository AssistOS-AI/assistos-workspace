<link href="./wallet/web-components/subpages/users-page/users-page.css" rel="stylesheet" />
<div class="users-page">
    <div class="modal-section">
        <div class="add-button" data-local-action="showAddUserModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="12" viewBox="0 0 13 12" fill="none">
                <path d="M5.72586 6.85714H0.583008V5.14286H5.72586V0H7.44015V5.14286H12.583V6.85714H7.44015V12H5.72586V6.85714Z" fill="#0618D1"/>
            </svg>
            $$button
        </div>
    </div>

    <div class="table">
        <div class="table-header">
            <div class="cell">$$lastName</div>
            <div class="cell">$$firstName</div>
            <div class="cell">$$email</div>
            <div class="cell">$$phoneNumber</div>
            <div class="action-cell"> </div>
        </div>
        $$tableRows
    </div>
</div>
