<link rel="stylesheet" href="./wallet/web-components/subpages/edit-personality-page/edit-personality-page.css">
<div class="header">
    <div class="personality-name">
        $$personalityName
    </div>
</div>

<form>
    <div class="form-item">
        <label class="form-label" for="name">Name</label>
        <input class="form-input" name="name" data-id="name" type="text" id="name" value="$$personalityName">
    </div>

    <div class="form-item">
        <label class="form-label" for="description">Description</label>
        <textarea class="form-input" name="description" data-id="description" id="description"></textarea>
    </div>

    <div class="form-item">
        <label class="form-label" for="photo">Photo</label>
        <div class="input-file-container" data-id="photo" data-local-action="triggerInputFileOpen">
            <svg class="upload-arrow" width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M45.5 35.75V45.5H6.5V35.75H0V45.5C0 49.075 2.925 52 6.5 52H45.5C49.075 52 52 49.075 52 45.5V35.75H45.5ZM9.75 16.25L14.3325 20.8325L22.75 12.4475V39H29.25V12.4475L37.6675 20.8325L42.25 16.25L26 0L9.75 16.25Z" fill="#3C76E8"/>
            </svg>
            <input type="file" accept="image/png, image/jpeg" name="photo" id="photo" data-condition="verifyPhotoSize">
        </div>
    </div>

    <button type="button" class="wide-btn" data-local-action="deletePersonality">Delete personality</button>

    <div class="form-footer">
        <button type="button" class="wide-btn" data-local-action="saveChanges">Save</button>
        <button type="button" class="wide-btn" data-local-action="openPersonalitiesPage">Cancel</button>
    </div>
</form>
