<div class="modal-dialog" role="document" data-presenter="add-space-modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                Add Marketplace
            </div>
            <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-input" name="name" data-id="name" pattern=".*\S+.*" type="text" id="name" maxlength="30" required value="New Marketplace">
                </div>
                <div class="form-item">
                    <label class="form-label" for="url">GitHub URL</label>
                    <input class="form-input" name="url" data-id="space-name" type="url" id="url" maxlength="30" required value="https://github.com/">
                </div>
                <div class="modal-footer">
                    <button type="button" class="general-button" data-local-action="addMarketplace">Add Marketplace</button>
                </div>
            </form>
        </div>
    </div>
</div>
