<div class="huge-modal-overlay" id="hugeModalOverlay">
    <div class="huge-modal" id="hugeModal">
        <div class="huge-modal-header">
            <h2 class="huge-modal-title">Huge Modal Title</h2>
            <button class="huge-modal-close" id="closeModal">&times;</button>
        </div>
        <div class="huge-modal-tabs">
            <button class="tab-button active" data-tab="tab1">Tab 1</button>
            <button class="tab-button" data-tab="tab2">Tab 2</button>
            <button class="tab-button" data-tab="tab3">Tab 3</button>
        </div>
        <div class="huge-modal-body">
            <div class="tab-content active" id="tab1">
                <p>This is the first tab content. Fully styled and interactive.</p>
                <input type="text" placeholder="Type something here..." />
                <button class="huge-modal-button primary">Action Button</button>
            </div>
            <div class="tab-content" id="tab2">
                <p>This is the second tab. Supports different types of content.</p>
                <textarea placeholder="Write something..."></textarea>
            </div>
            <div class="tab-content" id="tab3">
                <p>Third tab with an image:</p>
                <img src="https://via.placeholder.com/200" alt="Example image" />
            </div>
        </div>
        <div class="huge-modal-footer">
            <button class="huge-modal-button secondary" id="resizeModal">Resize</button>
            <button class="huge-modal-button close" id="closeFooter">Close</button>
        </div>
    </div>
</div>
