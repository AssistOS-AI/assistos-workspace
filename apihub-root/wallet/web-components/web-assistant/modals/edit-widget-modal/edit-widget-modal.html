<div class="modal-header">
    <div class="modal-title">
        $$modalName
    </div>
    <div class="close" data-local-action="closeModal" aria-label="Close">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<div class="modal-content">
    <form class="application-form-split">
        <div class="application-form-content">
            <div class="application-form-item">
                <label for="page-name">Name</label>
                <input type="text" id="page-name" name="page-name" value="$$name">
            </div>
            <div class="application-form-item">
                <label for="data">Data</label>
                <div class="data-tabs-container">
                    <div class="tabs-header">
                        <div class="tabs-list">
                            <div class="tab active" data-key="General Settings">
                                <span class="tab-title">General Settings</span>
                            </div>
                            <div class="tab" data-key="Data">
                                <span class="tab-title">Data</span>
                            </div>
                            <div class="tab" data-key="HTML">
                                <span class="tab-title">HTML</span>
                            </div>
                            <div class="tab" data-key="CSS">
                                <span class="tab-title">CSS</span>
                            </div>
                            <div class="tab" data-key="JS">
                                <span class="tab-title">JS</span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-content">
                        $$tabContent
                    </div>
                </div>
            </div>
            <button type="button" class="application-form-button" data-local-action="$$actionFn">$$actionButton
            </button>
        </div>

        <div class="application-form-content">
            <div class="application-form-item">
                <label for="page-role">Role</label>
                <select class="application-form-item-select" id="page-role" name="page-role">
                    $$roleOptions
                </select>
            </div>
            <div class="application-form-item">
                <label for="widget-name">WebSkel Widget</label>
                $$widgets
            </div>
            <div class="application-form-item">
                <label for=description>Description</label>
                <textarea class="no-resize textarea-large" id="description" placeholder="">$$description</textarea>
            </div>
            <div class="application-form-item">
                <label for="chatSize">Chat Width</label>
                <select class="application-form-item-select" name="chatSize" id="chatSize">
                    $$chatOptions
                </select>
            </div>
        </div>

    </form>

</div>
