<div class="page-container">
    <div class="page-header">
        <div class="left-header">
            <span>Chat Scripts</span>
        </div>
        <button class="gray-button" data-local-action="openAddChatScriptsModal">
            + Add New Script
        </button>
    </div>
    <div class="table-section">
        <table class="data-table">
            <thead>
            <tr>
                <th class="first-table-field">Script Name</th>
                <th>Description</th>
                <th class="last-table-field">Actions</th>
            </tr>
            </thead>
            <tbody>
            $$scriptRows
            </tbody>
        </table>
    </div>
</div>
