<div class="page-container">
    <div class="page-header">
        <div class="left-header">
            <span>$$pageName</span>
        </div>
        <div class="right-header">
        </div>
    </div>
    <form class="settings-form">
        <div class="form-item">
            <label class="form-label" for="selectedPersonality">Agent</label>
            <select class="form-input" name="selectedPersonality"
                    id="selectedPersonality">
                $$personalitiesOptions
            </select>
        </div>
        <div class="form-item">
            <label class="form-label" for="selectedTheme">Theme</label>
            <select class="form-input" name="selectedTheme" id="selectedTheme">
                $$themes
            </select>
        </div>
        <div class="form-item">
            <label class="form-label" for="authentication">Authentication</label>
            <select class="form-input" name="authentication" id="authentication">
                $$authenticationOptions
            </select>
        </div>
        <div class="form-footer">
            <button type="button" class="general-button table-action-btn" data-local-action="saveSettings">Save
            </button>
        </div>
    </form>
</div>
