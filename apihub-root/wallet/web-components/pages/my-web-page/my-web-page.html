<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page Editor</title>
    <style>
        /* Add your CSS styles here */
        .container {
            display: flex;
            flex-direction: column;
            margin: 20px;
        }

        .header {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .pages-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-icon {
            width: 50px;
            height: 30px;
            border: 1px solid black;
            margin-right: 5px;
        }

        .add-page {
            cursor: pointer;
            /* Style for the add page button */
        }

        .editor-section {
            display: flex;
            margin-bottom: 20px;
        }

        .text-area {
            flex-grow: 1;
            margin-right: 20px;
            /* Style for the text area */
        }

        .preview-area {
            width: 60%;
            height: 300px;
            border: 1px solid black;
            /* Style for the preview area */
        }

        .button-section {
            display: flex;
            justify-content: space-between;
        }

        .button {
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            background-color: #ccc;
            /* Style for the buttons */
        }

        .main-section {
            display: flex;
            justify-content: space-between;
        }

        .editor-section {
            flex-grow: 1;
            margin-right: 20px;
        }

        .space-right-sidebar {
            /* Add your styles for the right sidebar here */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">My Web Page</div>
    <div class="pages-section">
        <div>Pages</div>
        <div class="general-button" data-local-action="showAddPageModal">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.14286 6.85714H0V5.14286H5.14286V0H6.85714V5.14286H12V6.85714H6.85714V12H5.14286V6.85714Z" fill="white"></path>
            </svg>
        </div>
        <space-right-sidebar data-presenter="space-right-sidebar"></space-right-sidebar>
    </div>
    <div class="pages-section">
        $$myWebPageContainer
    </div>
    <div>
        <label for="pages">Select Page:</label>
        <select id="pages" name="pages">
            $$pageOptions
        </select>
    </div>
    <div class="main-section">
        <div class="editor-section">
            <textarea class="text-area" id="pageCode" name="pageCode"></textarea>
            <div class="preview-area"></div>
        </div>
    </div>
    <div class="button-section">
        <button class="button">Styles</button>
        <button class="button">Navigation</button>
        <button class="button">CSS</button>
        <button class="button">Preview</button>
        <button class="button">Publish</button>
    </div>
</div>
</body>
</html>
