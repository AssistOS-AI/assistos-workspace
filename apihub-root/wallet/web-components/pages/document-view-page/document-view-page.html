<link href="./wallet/web-components/pages/document-view-page/document-view-page.css" rel="stylesheet"/>
<div class="document-view-page" data-presenter="document-view-page">
  <div class="document-content">
    <div class="document-path">
      <div class="path-button">Document View</div>
    </div>
    $$title
    <div class="abstract-section">
      <div class="abstract-subtitle">
        Abstract
      </div>
      <p class="abstract-content">
        $$abstractText
      </p>
    </div>
    $$chapterDivs
    <div class="add-new-chapter-section">
    </div>
    <br>
    <br>
    <br>
  </div>
  <div class="right-sidebar">
    <div class="item-list">
      <div class="sidebar-item" data-local-action="openEditTitlePage">Edit Title</div>
      <div class="sidebar-item" data-local-action="openEditAbstractPage">Edit Abstract</div>
      <div class="sidebar-item" data-local-action="openBrainstormingPage">Brainstorming</div>
      <div class="sidebar-item" data-local-action="addChapter">Add Chapter</div>
      <div class="sidebar-item" data-local-action="openDocumentSettingsPage">Settings</div>
    </div>
    <div class="item-list" id="chapter-sidebar">
      <div class="sidebar-item" data-local-action="openChapterTitlePage">Chapter Title</div>
      <div class="sidebar-item" data-local-action="openChapterBrainstormingPage">Chapter Brainstorming</div>
    </div>
    <div class="item-list" id="paragraph-sidebar">
      <div class="sidebar-item" data-local-action="openParagraphProofreadPage">Paragraph Proofread</div>
      <div class="sidebar-item" data-local-action="openParagraphBrainstormingPage">Paragraph Brainstorming</div>
    </div>
  </div>
</div>
