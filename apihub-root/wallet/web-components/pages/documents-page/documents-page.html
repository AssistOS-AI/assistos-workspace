<link href="./wallet/web-components/pages/documents-page/documents-page.css" rel="stylesheet"/>
<div class="documents-page" data-presenter="documents-page">
        <div class="table-header">
            <div class="document-header-wrapper">
                <div class="documents-cell">Documents</div>
                <div class="document-buttons-wrapper">
                    <div class="generate-button">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.14286 6.85714H0V5.14286H5.14286V0H6.85714V5.14286H12V6.85714H6.85714V12H5.14286V6.85714Z" fill="white"/>

                        Generate
                    </div>
                    <div class="add-button" data-local-action="showAddDocumentModal">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.14286 6.85714H0V5.14286H5.14286V0H6.85714V5.14286H12V6.85714H6.85714V12H5.14286V6.85714Z" fill="white"/>

                        Add document
                    </div>
                </div>
            </div>
        </div>
        <div class="table-content">
            $$tableRows
        </div>
</div>
