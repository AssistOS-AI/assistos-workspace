<link href="./wallet/web-components/pages/proof-reader-page/proof-reader-page.css" rel="stylesheet"/>
<div class="proof-reader-page" data-presenter="proof-reader-page">
    <div class="proof-reader-content">
        <form class="preferences-setting-section">
              <div class="form-item-outer-container">
                  <div class="form-item" id="prompt-textarea">
                      <label for="prompt" class="length">Enter prompt here</label>
                      <textarea name="prompt" required data-id="prompt" id="prompt" placeholder="Describe a sunny afternoon in Atlanta."></textarea><br>
                  </div>
                  <div class="form-item-container">
                      <div class="form-item">
                          <label for="length" class="length">Choose length of the text</label> <br>
                          <select name="length" data-id="length" id="length" required>
                              <option value="" disabled selected hidden>Select length</option>
                              <option value="100">100 characters</option>
                              <option value="150">150 characters</option>
                              <option value="200">200 characters</option>
                              <option value="250">250 characters</option>
                          </select>
                      </div>

                      <div class="form-item">
                          <label for="personality" class="personality">Choose personality</label> <br>
                          <select name="personality" id="personality" data-id="personality" required>
                              <option value="" disabled selected hidden>Select personality</option>
                              <option value="pers1">Personality 1</option>
                              <option value="pers2">Personality 2</option>
                              <option value="pers3">Personality 3</option>
                              <option value="pers4">Personality 4</option>
                          </select>
                      </div>
                      <div class="form-item">
                          <label for="language" class="language">Choose language</label> <br>
                          <select name="language" id="language" data-id="language" required>
                              <option value="" disabled selected hidden>Select language</option>
                              <option value="language1">Language 1</option>
                              <option value="language2">Language 2</option>
                              <option value="language3">Language 3</option>
                              <option value="language4">Language 4</option>
                          </select>
                      </div>
                  </div>
              </div>

            <div class="modal-footer">
                <button type="button" class="generate-btn" data-local-action="executeProofRead">Generate</button>
            </div>
        </form>
    </div>
    <div class="generated-content">
        $$generatedText
    </div>
</div>
