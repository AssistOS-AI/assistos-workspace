<div id="sse-client">
    <h1>SSE Client</h1>
    <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
    <div id="controls">
        <button data-local-action="generateResponse">Generate</button>
        <button data-local-action="clearPrompt">Clear Prompt</button>
        <button data-local-action="clearResult">Clear Result</button>
    </div>
    <div id="result-container">
        <textarea id="result" placeholder="Response will be displayed here..." readonly></textarea>
    </div>
</div>
