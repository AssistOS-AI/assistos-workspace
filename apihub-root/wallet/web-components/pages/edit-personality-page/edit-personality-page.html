    <div class="breadcrumbs pointer">Edit Personality</div>

<div class="header">
    <div class="personality-name">
        $$personalityName
    </div>
</div>
<hr>
<div class="page-body">
    <form class="edit-personality-form">
        <div class="form-item">
            <label class="form-label" for="name">Name</label>
            <input class="form-input" name="name" data-id="name" type="text" id="name" value="$$personalityName">
        </div>

        <div class="form-item">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-input" name="description" data-id="description" id="description"></textarea>
        </div>

        <div class="form-item">
            <label class="form-label" for="photo">Photo</label>
            <div class="input-file-container" data-id="photo" data-local-action="triggerInputFileOpen">
                <svg class="upload-arrow" width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M45.5 35.75V45.5H6.5V35.75H0V45.5C0 49.075 2.925 52 6.5 52H45.5C49.075 52 52 49.075 52 45.5V35.75H45.5ZM9.75 16.25L14.3325 20.8325L22.75 12.4475V39H29.25V12.4475L37.6675 20.8325L42.25 16.25L26 0L9.75 16.25Z" fill="#3C76E8"/>
                </svg>
                <input type="file" accept="image/png, image/jpeg" name="photo" id="photo" data-condition="verifyPhotoSize">
            </div>
        </div>
        <div class="form-footer">
            <button type="button" class="general-button right-margin" data-local-action="saveChanges">Save</button>
            <button type="button" class="general-button cancel-btn" data-local-action="openPersonalitiesPage">Cancel</button>
        </div>
        <div class="delete-personality" data-local-action="deletePersonality">Delete personality</div>
    </form>
    <div class="knowledge-section">
        <form class="search">
            <div class="form-item">
                <label for="search" class="form-label">Search knowledge</label>
                <div class="input-container">
                    <input type="text" class="form-input" name="search" id="search" data-id="search" maxlength="100" placeholder="Type here">
                    <div class="magnifier-container" data-local-action="search" >
                        <svg class="magnifier" fill="#0C5C9E" height="20px" width="20px" viewBox="0 0 490.4 490.4" xml:space="preserve">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                    <g>
                        <path d="M484.1,454.796l-110.5-110.6c29.8-36.3,47.6-82.8,47.6-133.4c0-116.3-94.3-210.6-210.6-210.6S0,94.496,0,210.796 s94.3,210.6,210.6,210.6c50.8,0,97.4-18,133.8-48l110.5,110.5c12.9,11.8,25,4.2,29.2,0C492.5,475.596,492.5,463.096,484.1,454.796z M41.1,210.796c0-93.6,75.9-169.5,169.5-169.5s169.6,75.9,169.6,169.5s-75.9,169.5-169.5,169.5S41.1,304.396,41.1,210.796z"></path>
                    </g>
                </g>
               </svg>
                    </div>
                </div>
            </div>
        </form>
        <hr class="search-separator">
        <div class="knowledge-result">
            $$filteredKnowledge
        </div>
    </div>
</div>
