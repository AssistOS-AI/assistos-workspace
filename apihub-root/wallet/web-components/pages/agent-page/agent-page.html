<div class="middle-content">
    <img alt="chat-background" src="../../../../wallet/assets/images/space-background.png" class="chat-background">
    <div class="space-controls">
        <space-dropdown data-presenter="space-dropdown"></space-dropdown>
        <div class="reset-conversation">
            <button class="general-button" data-local-action="resetConversation">Reset conversation</button>
        </div>

            </div>
            <div class="breadcrumbs">$$currentAgentName</div>
            <div class="personalities-list">
                $$personalitiesList
            </div>
        </div>
    </div>
    <div class="chat-log">
        <div class="conversation">
            $$conversationHistory
        </div>
    </div>
    <form class="chat-input-container">
        <label for="input" class="hidden"></label>
        <textarea name="input" data-id="input" id="input" placeholder="Say something... (ctrl + enter -> new line)"></textarea>
        <button type="button" class="send-message-btn" data-local-action="sendMessage">

            </svg>
        </button>
    </form>
</div>
