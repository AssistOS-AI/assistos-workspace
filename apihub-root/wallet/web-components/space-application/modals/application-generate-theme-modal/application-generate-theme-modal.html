<div class="modal-header">
    <div class="modal-title">
        Generate Theme
    </div>
    <div class="close" data-local-action="closeModal" aria-label="Close">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<div class="modal-body">
    <form class="application-form">
        <div class="form-item">
            <label class="form-label" for="theme-name">Theme Name</label>
            <input class="form-input" type="text" id="theme-name" name="theme-name" value="$$name" placeholder="Add a name">
        </div>
        <div class="form-item">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-input" id="description" placeholder="Add a description">$$description</textarea>
        </div>

        <div>
            <button type="button" class="general-button" data-local-action="generateTheme">Generate</button>
        </div>
    </form>
</div>
