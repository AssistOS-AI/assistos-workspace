<div class="modal-header">
    <div class="modal-title">
        Confirm Action
    </div>
    <div class="close" data-local-action="closeModal" aria-label="Close">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<div class="modal-body">
    <div class="modal-message">$$data-message</div>
    <div class="bottom-modal-section">
        <button class="gray-button" data-local-action="closeModal">No</button>
        <button class="general-button" data-local-action="confirmAction">Yes</button>
    </div>
</div>
