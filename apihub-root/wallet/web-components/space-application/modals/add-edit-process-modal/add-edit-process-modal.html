<div class="modal-content">
  <div class="modal-header">
    <span>$$modalTitle</span>
    <div class="close" data-local-action="closeModal">
      <svg class="close-icon" viewBox="0 0 24 24">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
      </svg>
    </div>
  </div>
  <div class="modal-body">
    <form class="process-form">
      <div class="form-item">
        <label class="form-label">Process Name</label>
        <input type="text" id="process-name" class="form-input" placeholder="Enter process name" value="$$processName">
      </div>
      <div class="form-item">
        <label class="form-label">Process Description</label>
        <textarea id="process-description" class="form-input no-resize" rows="3" placeholder="Enter process description...">$$processDescription</textarea>
      </div>
      <div class="form-item">
        <label class="form-label">Process SOPLang Code</label>
        <textarea id="process-soplang" class="form-input no-resize" rows="15" placeholder="# Enter SOPLang code here...
@variable := &quot;value&quot;
@result := $variable">$$processSoplang</textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="gray-button" data-local-action="closeModal">Cancel</button>
    <button class="general-button" data-local-action="saveProcess">Save Process</button>
  </div>
</div>
