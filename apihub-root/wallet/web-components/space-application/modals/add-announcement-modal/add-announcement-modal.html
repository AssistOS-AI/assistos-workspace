<div class="modal-header">
    <div class="modal-title">
        What is new?
    </div>
    <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-item">
            <label class="form-label" for="title">Title</label>
            <input class="form-input" name="title" data-id="title" type="text" id="title" required placeholder="Add a title for your announcement">
        </div>

        <div class="form-item">
            <label class="form-label" for="text">Content</label>
            <textarea class="form-input" name="text" data-id="text" id="text" required placeholder="Write here your announcement"></textarea>
        </div>

        <div class="modal-footer">
            <button type="button" class="general-button" data-local-action="addAnnouncementSubmitForm">Add Announcement</button>
        </div>
    </form>
</div>
