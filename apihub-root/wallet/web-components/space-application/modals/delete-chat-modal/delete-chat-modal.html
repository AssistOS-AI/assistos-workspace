<div class="modal-content delete-modal">
  <div class="modal-header">
    <span>Confirm Delete</span>
    <div class="close" data-local-action="closeModal">
      <svg class="close-icon" viewBox="0 0 24 24">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
      </svg>
    </div>
  </div>
  <div class="modal-body">
    <p class="delete-message">Are you sure you want to delete the chat "$$chatName"?</p>
    <p class="delete-warning">This action cannot be undone.</p>
  </div>
  <div class="modal-footer">
    <button class="gray-button" data-local-action="closeModal">Cancel</button>
    <button class="delete-button" data-local-action="confirmDelete">Delete</button>
  </div>
</div>
