<div class="modal-header">
    <div>Add Ticket</div>
    <div class="close" data-local-action="closeModal">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<form class="modal-body">
    <div class="form-item">
        <label class="form-label" for="subject">Subject</label>
        <input type="text" name="subject" class="form-input" placeholder="Enter ticket subject" id="subject" maxlength="100" required>
    </div>
    <div class="form-item">
        <label class="form-label" for="message">Message</label>
        <textarea name="message" class="form-input" placeholder="Enter ticket message" id="message" required></textarea>
    </div>
    <div class="general-button" data-local-action="submitTicket">Submit</div>
</form>
