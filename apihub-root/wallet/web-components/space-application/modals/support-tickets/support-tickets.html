<div class="modal-header">
    <div>Support Tickets</div>
    <div class="close" data-local-action="closeModal" aria-label="Close">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<div class="modal-body">
    <div class="tickets">
        $$ticketsHTML
    </div>
    <div class="pagination">
        <div class="arrow-container previous-tickets" data-local-action="changePage previous">
            <img src="./wallet/assets/icons/arrow-up.svg" class="pagination-icon previous" alt="Previous">
            <span class="pagination-label">Previous</span>
        </div>
        <div class="empty-space"></div>
        <div class="arrow-container next-tickets" data-local-action="changePage next">
            <span class="pagination-label">Next</span>
            <img src="./wallet/assets/icons/arrow-up.svg" class="pagination-icon next" alt="Next">
        </div>
    </div>
</div>
