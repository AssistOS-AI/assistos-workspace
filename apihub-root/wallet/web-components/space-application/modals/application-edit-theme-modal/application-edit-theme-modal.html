<div class="modal-header">
    <div class="modal-title">
        $$modalName
    </div>
    <div class="close" data-local-action="closeModal" aria-label="Close">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<div class="modal-body">
    <form class="application-form">
        <div class="application-form-content">
            <div class="application-form-item">
                <label for="theme-name">Theme Name</label>
                <input type="text" id="theme-name" name="theme-name" value="$$name">
            </div>
            <div class="application-form-item">
                <label for=description>Description</label>
                <textarea class="no-resize" id="description" placeholder="">$$description</textarea>
            </div>
        </div>
        <div class="application-form-item">
            <label>Theme Variables</label>
            <div class="theme-vars-container">
                $$themeVarsControls
            </div>
        </div>

        <div class="application-form-item">
            <label for="custom-css">Custom CSS</label>
            <textarea class="no-resize" id="custom-css" placeholder="">$$customCSS</textarea>
        </div>
    </form>
</div>
<button type="button" class="application-form-button" data-local-action="$$actionFn">$$actionButton
</button>
