<div class="modal-header">
    <div class="modal-title">
        $$modalName
    </div>
    <div class="close" data-local-action="closeModal" aria-label="Close">
        <img class="close-icon" src="./wallet/assets/icons/x-mark.svg" alt="close">
    </div>
</div>
<div class="modal-body">
    <form class="application-form">
        <div class="form-row">
            <div class="form-item">
                <label class="form-label" for="theme-name">Theme name</label>
                <input class="form-input" type="text" id="theme-name" name="theme-name" value="$$name">
            </div>
            <div class="form-item">
                <label class="form-label" for="description">Description</label>
                <textarea class="form-input" id="description">$$description</textarea>
            </div>
        </div>

        <div class="form-item full-width">
            <label class="form-label" for="custom-css">Custom CSS</label>
            <textarea class="form-input custom-css-textarea" id="custom-css">$$customCSS</textarea>
        </div>

        <div class="form-item full-width">
            <label class="form-label">Theme Variables</label>
            <div class="theme-vars-container">
                $$themeVarsControls
            </div>
        </div>

        <button type="button" class="general-button" data-local-action="$$actionFn">$$actionButton</button>
    </form>
</div>
