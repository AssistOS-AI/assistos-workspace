<div id="logViewer">
  <div id="logViewerHeader">
    <span id="logViewerTitle">Task Watcher</span>
    <button id="logViewerClose" data-local-action="closeWatcher">&times;</button>
  </div>
  <div id="logViewerContent">
    <!-- Log entries will be inserted here before the loadingSpinner -->
    <div id="loadingSpinner"></div>
  </div>
</div>
