<header class="founder-dashboard-header">
    <div class="founder-header-content">
        <h1 class="founder-dashboard-title">
            System Admin
        </h1>
        <div class="founder-header-actions">
            <div class="founder-search-container">
                <svg class="founder-search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" class="form-input" placeholder="Search spaces or members..." id="founderSearchInput">
            </div>
        </div>
    </div>
</header>
<div class="page-body">
    <div class="founder-dashboard-stats">
        <div class="founder-stat-card">
            <div class="founder-stat-icon founder-members-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
            </div>
            <div class="founder-stat-content">
                <h3 class="founder-stat-value">$$totalUsers</h3>
                <p class="founder-stat-label">Total Users</p>
            </div>
        </div>
        <div class="founder-stat-card">
            <div class="founder-stat-icon founder-admin-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                </svg>
            </div>
            <div class="founder-stat-content">
                <h3 class="founder-stat-value">$$totalAdmins</h3>
                <p class="founder-stat-label">Total Admins</p>
            </div>
        </div>
    </div>
    <div class="tickets-count" data-local-action="openTicketsModal">
        <div>$$totalTickets Tickets</div>
        <div>$$unresolvedTickets Unresolved</div>
    </div>
    <div class="users-container">
        <div class="founder-section-header users">
            <h2 class="founder-section-title">Users</h2>
        </div>
        <div class="users-list-container">
            $$usersHTML
        </div>

        <div class="pagination">
            <div class="arrow-container previous-users" data-local-action="changeUserPage previous">
                <img src="./wallet/assets/icons/arrow-up.svg" class="pagination-icon previous" alt="Previous">
                <span class="pagination-label">Previous</span>
            </div>
            <div class="empty-space"></div>
            <div class="arrow-container next-users" data-local-action="changeUserPage next">
                <span class="pagination-label">Next</span>
                <img src="./wallet/assets/icons/arrow-up.svg" class="pagination-icon next" alt="Next">
            </div>
        </div>
    </div>
</div>
