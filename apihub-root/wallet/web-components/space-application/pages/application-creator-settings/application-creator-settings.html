<div class="page-container">

    <div class="page-header">
        <div class="left-header">
            <span>$$pageName</span>
        </div>

        <div class="right-header">
        </div>

    </div>
    <div class="page-content">
        <form class="application-form">
            <div class="application-form-content">
                <div class="application-form-item">
                    <label for="chat-indications">Chat Indications</label>
                    <textarea class="no-resize" id="chat-indications"
                              placeholder="Be short, precise, suggest the relevant page that could help the user resolve his requests">$$chatIndications</textarea>
                </div>
                <div class="application-form-item">
                    <label for="initial-prompt">Initial Prompt</label>
                    <textarea class="no-resize" id="initial-prompt"
                              placeholder="Chose one of the following phrases: 1. How can I help you? 2. Please tell me about you 3. How is your day?">$$initialPrompt</textarea>
                </div>
                <div class="application-form-item">
                    <label for="initial-prompt">Knowledge</label>
                    <textarea class="no-resize" id="knowledge"
                              placeholder="You are a helpful assistant, installed on the www.axiologic.net webpage and help intsretd visitors about Axiologic Research a company in Iasi, Romania to know more about the company. Your goal is to convince relevant users to engage with company representatives">$$knowLedge</textarea>
                </div>
                <div class="application-form-item application-form-item-row">
                    <div class="application-form-subitem width-25">
                        <label for="selectedFooter">Footer</label>
                        <select class="application-form-item-select" name="selectedFooter" id="selectedFooter">
                            $$footers
                        </select>
                    </div>
                    <div class="application-form-subitem width-25">

                        <label for="selectedHeader">Header</label>
                        <select class="application-form-item-select" name="selectedHeader" id="selectedHeader">
                            $$widgets
                        </select>
                    </div>

                    <div class="application-form-subitem width-25">
                        <label for="selectedPersonality">Personality</label>
                        <select class="application-form-item-select" name="selectedPersonality"
                                id="selectedPersonality">
                            $$personalitiesOptions
                        </select>
                    </div>
                    <div class="application-form-subitem width-25">
                        <label for="color">Theme</label>
                        <select class="application-form-item-select" name="selectedTheme" id="selectedTheme">
                            $$themes
                        </select>
                    </div>

                </div>


            </div>
            <div class="application-form-footer">
                <button type="button" class="general-button table-action-btn" data-local-action="saveSettings">Save
                </button>
            </div>
        </form>
    </div>
</div>
