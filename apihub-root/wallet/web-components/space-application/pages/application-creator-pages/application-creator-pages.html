<div class="page-container">

    <div class="page-header">
        <div class="left-header">
            <span>$$pageName</span>
        </div>

        <div class="right-header">
            <button type="button" class="application-form-button" data-local-action="openAddModal">Add Page</button>
        </div>

    </div>
    <div class="page-content">
        <div class="table-container">
            <table class="modern-table">
                <thead>
                <tr>
                    <th>Page Name</th>
                    <th>Widget Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    $$pageRows
                </tbody>
            </table>
        </div>
    </div>
</div>
