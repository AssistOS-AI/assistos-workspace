<div class="settings-page">
    <div class="settings-header">Settings</div>
    <div class="page-body">
        <hr class="line-separator">
        <div class="tabs-section pointer">
            <div class="tab $$spaceSettingsTab" data-local-action="changeTab spaceSettingsTab">Space Settings</div>
            <div class="tab $$collaboratorsTab" data-local-action="changeTab collaboratorsTab">Collaborators</div>
        </div>
        <div class="tab-content">
            $$tabContent
            <div class="tab-footer">
                <button class="general-button" id="delete-space-button" data-local-action="deleteSpace">Delete Space</button>
            </div>
        </div>
    </div>
</div>
