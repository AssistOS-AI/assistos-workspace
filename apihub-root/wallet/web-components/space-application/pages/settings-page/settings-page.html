<div class="settings-page">
    <div class="settings-header">Admin Vault</div>
    <div class="page-body">
        <div class="tabs-section pointer">
            <div class="tab collaboratorsTab" data-local-action="changeTab collaboratorsTab">
                <div class="tab-icon collaborators"></div>
                <span>Collaborators</span>
            </div>
            <div class="tab keysTab" data-local-action="changeTab keysTab">
                <div class="tab-icon keys"></div>
                <span>Secrets</span>
            </div>
            <div class="tab settingsTab" data-local-action="changeTab settingsTab">
                <div class="tab-icon settings"></div>
                <span>Settings</span>
            </div>
            <div class="tab webAssistant" data-local-action="changeTab webAssistant">
                <div class="tab-icon web-assistant"></div>
                <span>Web Assistant</span>
            </div>
            <div class="tab advancedSettings" data-local-action="changeTab advancedSettings">
                <div class="tab-icon advanced-settings"></div>
                <span>Advanced</span>
            </div>
        </div>
        <div class="tab-content">
            $$tabContent
        </div>
    </div>
</div>
