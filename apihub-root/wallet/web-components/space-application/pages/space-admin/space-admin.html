<header class="founder-dashboard-header">
    <div class="founder-header-content">
        <h1 class="founder-dashboard-title">
            Space Admin
        </h1>
        <div class="founder-header-actions">
            <div class="founder-search-container">
                <svg class="founder-search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" class="form-input" placeholder="Search spaces" id="founderSearchInput">
            </div>
        </div>
    </div>
</header>
<div class="page-body">
    <div class="founder-dashboard-stats">
        <div class="founder-stat-card">
            <div class="founder-stat-icon founder-spaces-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
            </div>
            <div class="founder-stat-content">
                <h3 class="founder-stat-value">$$totalSpaces</h3>
                <p class="founder-stat-label">Total Spaces</p>
            </div>
        </div>
        <div class="founder-stat-card">
            <div class="founder-stat-icon founder-docs-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                </svg>
            </div>
            <div class="founder-stat-content">
                <h3 class="founder-stat-value">$$totalDocuments</h3>
                <p class="founder-stat-label">Total Documents</p>
            </div>
        </div>
    </div>
    <div class="founder-spaces-container">
        <div class="founder-spaces-list">
            $$spacesContent
        </div>
        <div class="pagination">
            <div class="arrow-container previous-spaces" data-local-action="changeSpacePage previous">
                <img src="./wallet/assets/icons/arrow-up.svg" class="pagination-icon previous" alt="Previous">
                <span class="pagination-label">Previous</span>
            </div>
            <div class="empty-space"></div>
            <div class="arrow-container next-spaces" data-local-action="changeSpacePage next">
                <span class="pagination-label">Next</span>
                <img src="./wallet/assets/icons/arrow-up.svg" class="pagination-icon next" alt="Next">
            </div>
        </div>
    </div>
</div>
