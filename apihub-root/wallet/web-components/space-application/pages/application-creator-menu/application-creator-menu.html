            <span>$$pageName</span>
        </div>
        <div class="right-header">
            <button type="button" class="general-button table-action-btn" data-local-action="openAddModal" $$disabledAdd>Add Menu Item</button>
        </div>
    </div>
    <div class="page-content">
        <div class="table-container">
            <table class="modern-table">
                <thead>
                <tr>
                    <th>Icon</th>
                    <th>Name</th>
                    <th>Opens Page</th>
                    <th>Location</th>
                </tr>
                </thead>
                <tbody>
                $$menuRows
                </tbody>
            </table>
        </div>
    </div>
    </div>
