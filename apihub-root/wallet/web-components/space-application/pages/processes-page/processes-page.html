<div class="processes-page">
    <div class="page-header">
        <div class="page-title">Processes</div>
        <button class="general-button" data-local-action="openAddProcessModal">
            + Add New Process
        </button>
    </div>
    <div class="page-body">
        <div class="table-section">
            <table class="data-table">
                <thead>
                <tr>
                    <th class="first-table-field">Process Name</th>
                    <th>Description</th>
                    <th class="last-table-field">Actions</th>
                </tr>
                </thead>
                <tbody>
                $$processRows
                </tbody>
            </table>
        </div>
    </div>
</div>
