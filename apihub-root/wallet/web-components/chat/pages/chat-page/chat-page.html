<div class="chat-controls">
    <article class="chats">
        <section class="chats__left">
            <div class="current-personality">
                <div class="current-personality-name">$$agentName</div>
                <div data-tooltip="$$agentLLMTooltip" id="llm"></div>
            </div>
            <label class="switch">
                <input type="checkbox" id="chat-toggle" $$checked>
                <span class="slider">
                <span class="label-on">ON</span>
                <span class="label-off">OFF</span>
                </span>
            </label>
        </section>

        <section class="chats__right">
            <div class="chats__button" role="button" data-local-action="toggleFullScreen">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3.5" y="3.5" width="13" height="13" rx="1" stroke="black" stroke-width="1.5"/>
                </svg>
            </div>
            <div class="chats__button" role="button" data-local-action="toggleHalfScreen">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3.5" y="3.5" width="13" height="13" rx="1" stroke="black" stroke-width="1.5"/>
                    <line x1="10" y1="3.5" x2="10" y2="16.5" stroke="black" stroke-width="1.5"/>
                </svg>
            </div>
            <div class="chats__button" role="button" data-local-action="toggleThirdScreen">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3.5" y="3.5" width="13" height="13" rx="1" stroke="black" stroke-width="1.5"/>
                    <line x1="8" y1="3.5" x2="8" y2="16.5" stroke="black" stroke-width="1.5"/>
                </svg>
            </div>
            <div class="chats__button" role="button" data-local-action="toggleMinimizeScreen">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3.5" y="3.5" width="13" height="13" rx="1" stroke="black" stroke-width="1.5"/>
                    <path d="M7 7L13 13M13 7L7 13" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </section>
    </article>
</div>
<chat-room data-presenter="chat-room" data-space-id="$$spaceId" data-chat-id="$$chatId" data-user-email="$$userEmail"></chat-room>
