<link rel="stylesheet" href="./wallet/components/modals/add-announce-modal/add-announce-modal.css">
<div class="modal-dialog" role="document" data-presenter="add-new-document-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                What is new?
                <button type="button" class="close" data-local-action="closeModal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="announce-title">Title</label>
                    <input class="form-input" name="announce-title" data-id="announce-title" type="text" id="announce-title" required placeholder="Add a title for your announce">
                </div>

                <div class="form-item">
                    <label class="form-label" for="announce-content">Content</label>
                    <input class="form-input" name="announce-content" data-id="announce-content" type="text" id="announce-content" required placeholder="Write here your announce">
                </div>

                <div class="modal-footer">
                    <button type="button" class="wide-btn" data-local-action="addAnnounceForm">Add announce</button>
                </div>
            </form>
        </div>
    </div>
</div>
