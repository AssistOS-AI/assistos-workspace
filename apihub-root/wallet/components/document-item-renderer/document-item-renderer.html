<link rel="stylesheet" href="./wallet/components/document-item-renderer/document-item-renderer.css">
<div class="document-item-renderer">
    <div class="cell cell2">$$data-name</div>
    <div class="cell">$$data-status</div>
    <div class="action-cell" data-action="showActionBox $$data-primary-key">
        <img src="./wallet/assets/icons/3dots.svg" class="action-icon" alt="Action">
        <div class="action-box" id="$$data-primary-key">
            <div class="action act1">
                Edit
            </div>
            <div class="action act2">
                Delete
            </div>
        </div>
    </div>
</div>
