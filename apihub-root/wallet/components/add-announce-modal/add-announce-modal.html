<link rel="stylesheet" href="./wallet/components/add-llm-modal/add-llm-modal.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                Add announce
                <button type="button" class="close" data-action="closeModal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="brand-title">Title</label>
                    <input class="form-input" name="description" data-id="brand-title" type="text" id="brand-title" required placeholder="Add title">
                </div>

                <div class="form-item">
                    <label class="form-label" for="brand-description">Content</label>
                    <input class="form-input" name="description" data-id="brand-description" type="text" id="brand-description" required placeholder="Add announce's content">
                </div>

                <div class="modal-footer">
                    <button class="wide-btn" data-action="createBrand">Add announce</button>
                </div>
            </form>
        </div>
    </div>
</div>
