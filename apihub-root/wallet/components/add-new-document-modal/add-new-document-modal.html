<link rel="stylesheet" href="./wallet/components/add-new-document-modal/add-new-document-modal.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                Add new document
                <button type="button" class="close" data-action="closeModal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="brand-name">Name</label>
                    <input class="form-input" name="name" data-id="brand-name" type="text" id="brand-name" required placeholder="Add document's name">
                </div>

                <div class="modal-footer">
                    <button class="wide-btn" data-action="createBrand">Add document</button>
                </div>
            </form>
        </div>
    </div>
</div>
