<link rel="stylesheet" href="./wallet/components/show-error-modal/show-error-modal.css">
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<div id="show-error-modal">

    <div id="show-error-modal-header">
        <img src="./wallet/components/show-error-modal/error-danger.svg" alt="Error Logo">
        <span id="error-message">$$title</span>
    </div>

    <div id="show-error-model-content">
        <div id="show-error-model-content-header">
            $$message
        </div>

        <div id="show-error-model-content-content">
            <input type="checkbox" class="button" id="details-toggle">
            <label for="details-toggle"  class="button" id="details-button">Details</label>
            <div id="detailed-error-message">
                $$technical
            </div>
            <button id="ok-button" class="button" data-local-action="closeErrorModal">
                OK
            </button>
        </div>
    </div>
</div>
