<link rel="stylesheet" href="./components/add-personality-modal/add-personality-modal.css">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                Add Personality
                <button type="button" class="close" data-action="closeModal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-item">
                    <label class="form-label" for="brand-name">Shortname</label>
                    <input class="form-input" name="name" data-id="brand-name" type="text" id="brand-name" required placeholder="Add shortname">
                </div>

                <div class="form-item">
                    <label class="form-label" for="brand-description">Description</label>
                    <input class="form-input" name="description" data-id="brand-description" type="text" id="brand-description" required placeholder="Add description">
                </div>

                <div class="modal-footer">
                    <button class="wide-btn" data-action="createBrand">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
