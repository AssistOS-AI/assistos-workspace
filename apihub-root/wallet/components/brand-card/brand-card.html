<div class="brand-item">
    <div class="brand-item-left" data-action="changeBrand $$data-id">
        <img class="flex-item brand-logo-minimized" src="$$data-logo"
             alt="Brand logo">
        <div class="flex-item brand-name">$$data-name</div>
    </div>
    <div class="brand-item-right" data-action="toggleBrandFollow $$data-id $$data-is-followed">
        <img  src="./assets/icons/$$data-is-followed-brand-icon.svg" alt="Star Button">
    </div>
</div>
