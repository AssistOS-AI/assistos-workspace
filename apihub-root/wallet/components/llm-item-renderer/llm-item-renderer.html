<link rel="stylesheet" href="./components/llm-item-renderer/llm-item-renderer.css">
<div class="llm-item-renderer">
    <div class="cell">$$data-name</div>
    <div class="cell">$$data-key</div>
    <div class="cell">$$data-url</div>
    <div class="action-cell" data-action="showActionBox $$data-primary-key">
        <img src="assets/icons/action-icon.png" class="action-icon" alt="Action">
        <div class="action-box" id="$$data-primary-key">
            <div class="action act1">
                Edit
            </div>
            <div class="action act2">
                Delete
            </div>
        </div>
    </div>
</div>
