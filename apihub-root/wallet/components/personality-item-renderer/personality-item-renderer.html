<link rel="stylesheet" href="./wallet/components/personality-item-renderer/personality-item-renderer.css">
<div class="personality-item-renderer">
  <div class="cell">$$data-shortname</div>
  <div class="cell cell2">$$data-description</div>
  <div class="action-cell" data-action="showActionBox $$data-primary-key">
    <img src="./wallet/assets/icons/action-icon.png" class="action-icon" alt="Action">
    <div class="action-box" id="$$data-primary-key">
      <div class="action act1">
        Edit
      </div>
      <div class="action act2">
        Delete
      </div>
    </div>
  </div>
</div>
