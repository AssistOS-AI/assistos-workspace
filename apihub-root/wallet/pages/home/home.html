<link href="pages/home/home.css" rel="stylesheet" />
<div class="mobile-container">
    <webc-container controller="HomeController" slot="content-slot">
        <div class="home-page">
            <div class="home-page-header">
                <div class="logo">
                    <p>Outfinity</p>
                </div>
                <div class="menu-icon" data-tag="menu-icon">
                    <img src="./assets/icons/menu-icon.svg" alt="menu-icon">
                </div>
            </div>
            <div class="home-page-content">
                <div class="home-page-body">
                    <robot-card data-tag="robot-card" data-view-model="@robotCard"></robot-card>
                    <preview-card2 data-view-model="@previewCard"></preview-card2>
                </div>
            </div>
        </div>
    </webc-container>
</div>
