                <select name="personality" id="personality">
                    <option value="" disabled selected hidden>Select personality</option>
                    <option value="pers1">Personality 1</option>
                    <option value="pers2">Personality 2</option>
                    <option value="pers3">Personality 3</option>
                    <option value="pers4">Personality 4</option>
                </select>
            </div>

            <div class="dropdown-content">
                <label for="llm" class="llm">Choose LLM</label> <br>
                <select name="llm" id="llm">
                    <option value="" disabled selected hidden>Select LLM</option>
                    <option value="llm1">LLM 1</option>
                    <option value="llm2">LLM 2</option>
                    <option value="llm3">LLM 3</option>
                    <option value="llm4">LLM 4</option>
                </select>
            </div>
        </div>

        <div class="proceed-content">
            <p class="proceed-btn">
                Proceed
            </p>
        </div>
