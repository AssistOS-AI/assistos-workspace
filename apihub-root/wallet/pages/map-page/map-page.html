<link href="pages/map-page/map-page.css" rel="stylesheet"/>

<div class="mobile-container">
    <webc-container controller="MapPageController" slot="content-slot">
        <div class="map-page">
            <header>
                <div class="left">
                    <div data-tag="go-back">
                        <img src="./assets/icons/arrow-back.svg" class="back-arrow" alt="back">
                        <span class="back-label">{{$_back}}</span>
                    </div>
                    <img data-view-model="@companion.image" class="profile-image">
                    <div class="companion">
                        <p class="name">{{@companion.name}}</p>
                    </div>
                </div>
                <div class="three-points" data-tag="three-points">
                    <img src="./assets/icons/3points.svg" alt="three-points">
                </div>
            </header>

            <div class="page-content">
                <main class="main-body">
                    <app-map>
                        <polygon-layer data-view-model="@land1"></polygon-layer>

                        <pin-layer data-view-model="@pin1"></pin-layer>

                        <polyline-layer data-view-model="@line1"></polyline-layer>
                    </app-map>
                </main>


                <footer>
                    <map-footer data-view-model="@footerModel"></map-footer>
                </footer>
            </div>

        </div>
    </webc-container>
</div>
