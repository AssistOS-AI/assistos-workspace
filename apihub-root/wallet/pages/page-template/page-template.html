<link href="pages/page-template/page-template.css" rel="stylesheet"/>
<div class="page-template">
    <div class="title-container">$$data-title</div>
    <div class="add-button-section">
        <div class="add-button" data-local-action = "$$data-modal">
            <img src="assets/icons/Vector.png" alt="Add icon" class="add-icon">
            $$data-adding-button
        </div>
    </div>

    <div class="table">
        <div class="table-header">
            <div class="cell">$$name</div>
            <div class="cell">$$key</div>
            <div class="cell">$$url</div>
            <div class="action-cell"> </div>
        </div>
        $$table-rows
    </div>
</div>
