<head>
    <link href="css/main.css" rel="stylesheet">
    <script src="./js/controllers/MainController.js" type="module"></script>
    <title>PharmaLedger</title>
</head>
<body>
<div class="page-container">
    <div class="icon-container">
        <div class="menu-icon" onclick="mainController.toggleMenu()"></div>
        <div class="app-menu-container hidden">
            <div class="forward-to-page" onclick="mainController.showModal('terms')">
                <div class="label" translate="fwd_terms"></div>
                <div class="fwd-icon"></div>
            </div>
            <div class="forward-to-page" onclick="mainController.showModal('privacy')">
                <div class="label" translate="fwd_privacy"></div>
                <div class="fwd-icon"></div>
            </div>
            <div class="forward-to-page" onclick="mainController.showModal('about')">
                <div class="label" translate="fwd_about"></div>
                <div class="fwd-icon"></div>
            </div>
            <div class="forward-to-page" onclick="mainController.showModal('help')">
                <div class="label" translate="fwd_help"></div>
                <div class="fwd-icon"></div>
            </div>
            <div class="more-options-link"><span translate="app_version"></span> <span id="app_version_number"></span>
            </div>
        </div>
    </div>
    <div class="welcome-container">
        <span translate="welcome"></span>
    </div>
    <div class="terms-content-container">
        <div class="terms-container">
            <span class="extra-text" translate="disagree_extra_text"></span>
            <div class="terms-content" translate="terms_content"></div>
            <div class="terms-buttons-container">
                <div class="scan-button terms-button disagree" onclick="mainController.submitTerms(false)" translate="disagree"></div>
                <div class="scan-button terms-button agree" onclick="mainController.submitTerms(true)" translate="agree"></div>
            </div>
        </div>
    </div>
    <div class="content-container">
        <div class="icon-div"></div>
    </div>
    <div class="explain-container">
        <span translate="scan_explain"></span>
    </div>
    <div class="scan-button-container">
        <div class="scan-button full_width" onclick="mainController.scanHandler()">
            <span translate="scan_button"></span>
        </div>
    </div>

</div>
<div id="settings-modal" class="modal-container info-modal">
    <div class="modal-body">
        <div class="modal-header left-aligned-header">
            <div class="icon-title-container">
                <div class="modal-title"></div>
                <!--<div class="modal-icon"></div>-->
            </div>
            <div class="modal-subtitle"></div>
            <div class="close-modal" onclick="mainController.closeModal()"></div>
        </div>
        <div class="modal-content">
            <div class="generated-content-container"></div>
        </div>
    </div>
    <div class="scan-button go-home-button" onclick="mainController.goHome()" translate="go_home"></div>
</div>
</body>
<script type="module">
  import {translate} from "./js/translations.js";

  document.getElementsByTagName("body").onload = translate();
</script>
