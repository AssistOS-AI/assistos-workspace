<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <title>AssistOS Chat</title>
    <script src="index.js" type="module"></script>
    <script src="../wallet/lib/marked.umd.js" async></script>
    <script src="../wallet/bundles/versionLessBoot.js"></script>
    <script src="../wallet/bundles/assistos_sdk.js" defer></script>
    <style id="default-loader-style">
        dialog {
            background: none !important;
            border: none !important;
            box-shadow: none !important;
        }

        general-loader {
            position: relative;
        }

        .logo {
            left: 20%;
            position: absolute;
            top: 45%;
        }

        .loader {
            background: none;
            width: 250px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 10px solid var(--strong-blue);
            animation: l20-1 0.8s infinite linear alternate,
            l20-2 1.6s infinite linear;
        }

        @keyframes l20-1 {
            0% {
                clip-path: polygon(50% 50%, 0 0, 50% 0%, 50% 0%, 50% 0%, 50% 0%, 50% 0%)
            }
            12.5% {
                clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 0%, 100% 0%, 100% 0%)
            }
            25% {
                clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 100% 100%, 100% 100%)
            }
            50% {
                clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%)
            }
            62.5% {
                clip-path: polygon(50% 50%, 100% 0, 100% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%)
            }
            75% {
                clip-path: polygon(50% 50%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 50% 100%, 0% 100%)
            }
            100% {
                clip-path: polygon(50% 50%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 0% 100%)
            }
        }

        @keyframes l20-2 {
            0% {
                transform: scaleY(1) rotate(0deg)
            }
            49.99% {
                transform: scaleY(1) rotate(135deg)
            }
            50% {
                transform: scaleY(-1) rotate(0deg)
            }
            100% {
                transform: scaleY(-1) rotate(-135deg)
            }
        }

        :root[theme="dark"] {
            --strong-blue: #90959e;
        }
    </style>
</head>
<body>
<div id="app-container">

</div>
</body>
</html>
